<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:body onload="#{responsavel.pegarParamURL()}">

	<ui:composition template="/templates/template.xhtml">

		<ui:define name="content">
		
		<!-- Mensagem de Erro -->
		<p:growl id="growl" showDetail="true" autoUpdate="true" redisplay="false" life="5000" severity="info,warn,error"/>

			<h:form id="cad_responsavel" styleClass="cad_form"  rendered="#{usuario.usuario.perfil eq '5' or usuario.usuario.perfil eq '6'}">
				<f:metadata>
					<f:event type="preRenderView" listener="#{responsavel.pegarParamURL()}" />
				</f:metadata>
				<div class="ficha">
				
					<h:outputText value="Os campos abaixo marcados com * são de preenchimento obrigatório."	style="font-size:14px; color:gray" />

					<h:panelGroup id="dataPanel" styleClass="box" style="max-width: 700px">
						<h:outputText value="Cadastro de Gestor do Sistema" style="color:#1a568c; font-size:25px; align-self: center; margin-bottom: 1em" />
						
						<h:outputText value="Atenção !" style="font-weight:bold;color:red;" />
<!-- 						<p style="margin-bottom:0;text-align: left;">Cadastrar um perfil de cidadão ou responsável já existente como Gestor do Sistema irá impossibilitar o acesso desses usuários às funções de seus perfis originais.</p> -->
<!-- 						<p style="text-align: left;">Considere o cadastro de novos usuários para a função de Gestor do Sistema, se necessário.</p> -->
						<p style="margin-bottom:0;text-align: left;">Não é possível cadastrar um perfil de cidadão ou responsável já existente como Gestor do Sistema.</p>
						<h:panelGroup styleClass="inline">
						<p style="text-align: left;margin-bottom:0">Se necessário, realize o cadastro de novos usuários para esta função clicando</p>
						<h:commandLink action="/Cadastro/cad_usuario" value="aqui" style="margin-left:.2em; font-weight:bold; color: #1a6eb4;" />
						</h:panelGroup>
						
						<h:panelGroup styleClass="column">
							<p:outputLabel value="Usuário: " for="nick" />
							<h:panelGroup styleClass="inline">
								<p:autoComplete id="nick" value="#{usuario.usuarioNovo.nick}" completeMethod="#{usuario.completeNickUsuario}" itemLabel="#{usuario.nick}" itemValue="#{usuario}" forceSelection="true" size="30"/>
								<p:commandLink class="botaoLinkIcon" onclick="PF('novoUserDlg').show(); return false;" style="margin-left: .5em">
									<i class="fa fa-plus"/>
								</p:commandLink>
							</h:panelGroup>
						</h:panelGroup>
					 	
<!-- 						 <p:outputLabel value="Nível:" for="nivel" />  -->
<!-- 						 <p:selectOneRadio id="nivel" required="true" value="#{responsavel.responsavel.nivel}"> -->
<!-- 							<f:selectItem itemLabel="Representante" itemValue="1" /> -->
<!-- 							<f:selectItem itemLabel="Autoridade 1" itemValue="2" /> -->
<!-- 							<f:selectItem itemLabel="Gestor" itemValue="3" /> -->
<!-- 							<f:selectItem itemLabel="Comissão Mista" itemValue="4"  /> -->
<!-- 							<f:selectItem itemLabel="Gestor do Sistema" itemValue="5" itemDisabled="#{usuario.usuario.perfil eq '2' and usuario.responsavel.nivel lt '5'}"/> -->
<!-- 						</p:selectOneRadio>  -->
					</h:panelGroup>
					
					 
					<p:commandLink class="botaoLink" action="#{usuario.saveGestorSistema()}" id="novoResponsavel" update="cad_responsavel dataPanel nick" 
									onkeyup="if((event.keyCode==13)||(window.event.keyCode==13)){document.getElementById('novoResponsavel').click();}">
						<h:outputText value="Cadastrar" />
						<f:setPropertyActionListener value="5" target="#{responsavel.responsavel.nivel}" />
						<i class="fa fa-check" style="color: white; padding-left: 3px" />
					</p:commandLink>

				</div>

			</h:form>
			
			<p:dialog widgetVar="novoUserDlg" modal="true" showHeader="true" fitViewport="true" showEffect="fade" resizable="false" maximizable="false" draggable="false" closeOnEscape="true">
				<h:form id="cad_usuario" styleClass="cad_form">
					<h:panelGroup styleClass="box" style="border:none">
						
						<h:outputText value="Novo Usuário" styleClass="tituloBox" />
								
						<p:outputLabel value="Nome completo: " for="nome" />
						<p:inputText rendered="#{usuario.usuario.perfil eq '0'}" id="nome" required="true" value="#{usuario.usuario.nome}"  maxlength="65" size="55">
							<p:ajax event="blur" listener="#{usuario.gerarNick(usuario.usuario.nome)}" update="nick" />
							<f:validateLength maximum="65" />
							<p:keyFilter regEx="/^[A-Za-záàâãéèêíïóôõöúçñÁÀÂÃÉÈÍÏÓÔÕÖÚÇÑ .'-]+$/" preventPaste="false"/>
						</p:inputText>
						<p:inputText rendered="#{((usuario.usuario.perfil eq '2' or usuario.usuario.perfil eq '4') and usuario.responsavel.nivel eq '3') 
										or usuario.usuario.perfil eq '5' or usuario.usuario.perfil eq '6' or usuario.isResponsavelOGE()}" id="nomeNovo" required="true" value="#{usuario.usuarioNovo.nome}"  maxlength="65" size="55">
							<p:ajax event="blur" listener="#{usuario.gerarNick(usuario.usuarioNovo.nome)}" update="nick2" />
							<f:validateLength maximum="65"/>
							<p:keyFilter regEx="/^[A-Za-záàâãéèêíïóôõöúçñÁÀÂÃÉÈÍÏÓÔÕÖÚÇÑ .'-]+$/" preventPaste="false"/>
						</p:inputText>
						<p:message for="nome" display="text"/>
						
						<p:outputLabel value="Nome de usuário: " for="nick" />
						<h:outputText id="nick" required="true" readonly="true" value="#{usuario.usuario.nick}" maxlength="50" rendered="#{usuario.usuario.perfil eq '0'}" style="font-weight:bold"/>
						<h:outputText id="nick2" required="true" readonly="true" value="#{usuario.usuarioNovo.nick}" maxlength="50" rendered="#{((usuario.usuario.perfil eq '2' or usuario.usuario.perfil eq '4') and usuario.responsavel.nivel eq '3') or usuario.usuario.perfil eq '5' or usuario.usuario.perfil eq '6' or usuario.isResponsavelOGE()}" />
						<p:message for="nick" display="text"/>
						
						<p:outputLabel value="Senha:" for="senha3" />
						
						<p:password id="senha3" match="senha4" placeholder="Digite sua senha" required="true" value="#{usuario.usuarioNovo.senha}" maxlength="20" rendered="#{((usuario.usuario.perfil eq '2' or usuario.usuario.perfil eq '4') and usuario.responsavel.nivel eq '3') or usuario.usuario.perfil eq '5' or usuario.usuario.perfil eq '6' or usuario.isResponsavelOGE()}" promptLabel="Insira uma senha" feedback="true" weakLabel="Fraca" goodLabel="Boa" strongLabel="Forte">
							<f:validateLength minimum="6" maximum="64" />
						</p:password>
						<p style="font-size:.9em; color:gray; margin:0">A senha deve conter pelo menos 6 caracteres.</p>

						<p:outputLabel value="Confirme sua senha:" for="senha4" />
						<p:password id="senha4" placeholder="Repita sua senha" required="true" rendered="#{((usuario.usuario.perfil eq '2' or usuario.usuario.perfil eq '4') and usuario.responsavel.nivel eq '3') or usuario.usuario.perfil eq '5' or usuario.usuario.perfil eq '6'}"/>

					</h:panelGroup>

					<p:commandLink action="#{usuario.criarNovoUsuarioPorGestor()}" id="novoUsuarioGestor" class="botaoLink" update="cad_responsavel:nick" oncomplete="PF('novoUserDlg').hide();"
							rendered="#{((usuario.usuario.perfil eq '2' or usuario.usuario.perfil eq '4') and usuario.responsavel.nivel eq '3')  or usuario.usuario.perfil eq '5' or usuario.usuario.perfil eq '6'}" 
							onkeyup="if((event.keyCode==13)||(window.event.keyCode==13)){document.getElementById('novoUsuarioGestor').click();}">
						<h:outputText value="Salvar" />
						<i class="fa fa-check" style="color: white; padding-left: 3px" />
					</p:commandLink>
				</h:form>
			</p:dialog>

		</ui:define>

	</ui:composition>

</h:body>
</html>
