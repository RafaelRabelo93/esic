<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:body>

	<ui:composition template="/templates/template.xhtml">

		<ui:define name="content">
		
		<!-- Mensagem de Erro -->
		<p:growl id="growl" showDetail="true" autoUpdate="true" redisplay="false" life="5000" severity="info,warn,error"/>
		
			<h:form>
			
				<h:outputText value="USUÁRIO CADASTRADO COM SUCESSO" styleClass="tituloBox" style="margin-top: 5vh; display: flex; justify-content: center;" />
				
			<h:panelGroup styleClass="inline align">
				
				<h:panelGroup styleClass="box" style="width: 30vw; align-items: center; margin: 10px; height: 250px;">
					<h:outputText value="CIDADÃO" styleClass="tituloBox" />
					<p:graphicImage styleClass="inline" value="#{resource['img/icon/network.png']}" width="100px"/>
					<h:commandLink action="#{solicitacao.verificaCidadaoSolicitacao}" styleClass="inline link" style="text-decoration: none">
						<i class="fa fa-chevron-left fa-2x" style="color:#255d95; margin-right: 7px"/>
						<p>Clique aqui para continuar seu cadastro como cidadão e realizar manifestações </p>
					</h:commandLink>
				</h:panelGroup>

				<h:panelGroup styleClass="box" style="width: 30vw; align-items: center; margin: 10px; height: 250px;">
					<h:outputText value="REPRESENTANTE" styleClass="tituloBox" />
					<p:graphicImage styleClass="inline" value="#{resource['img/icon/boss.png']}" width="100px"/>
					<h:commandLink action="#{solicitacao.verificaCidadaoSolicitacao}" styleClass="inline link" style="text-decoration: none">
						<p>Clique aqui para solicitar ao gestor responsável seu cadastro como representante </p>
						<i class="fa fa-chevron-right fa-2x" style="color:#255d95; margin-left: 7px"/>
					</h:commandLink>
				</h:panelGroup>
				
			</h:panelGroup>
			
			</h:form>
		
		</ui:define>

	</ui:composition>

</h:body>
</html>
