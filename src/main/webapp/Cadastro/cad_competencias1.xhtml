<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:body>

	<ui:composition template="/templates/template.xhtml">

		<ui:define name="content">

			<!-- Mensagem de Erro -->
			<p:growl id="growl" showDetail="true" autoUpdate="true" redisplay="false" life="5000" severity="info,warn,error"/>

			<h:form id="cad_competencias1" styleClass="cad_form" rendered="#{usuario.usuario.perfil eq '6'}" >
				<div class="ficha">

					<p:steps activeIndex="0" styleClass="custom dois" readonly="true">
						<p:menuitem value="Entidade" url="#" />
						<p:menuitem value="Competências" url="#" />
					</p:steps>

					<p:panelGrid columns="1" style="margin-bottom:1vw">
					
					<f:facet name="header">
							<p:row>
								<p:column colspan="2" />
							</p:row>
							<p:row>
								<p:column colspan="2">
									<h:outputText value="Selecionar Entidade"
										style="color:#1a568c; font-size:25px; padding-bottom: 2vw;" />
								</p:column>
							</p:row>
							<p:row>
								<p:column colspan="2" />
							</p:row>
						</f:facet>

						<h:panelGroup id="entidades_panel">
							<p:dataTable id="entidades" widget="entidades" var="ent" emptyMessage="Não há órgãos/entidades cadastrados"
										 value="#{entidades.todasEntidades}" selection="#{competencias.ent}" 
										 rowKey="#{ent.idEntidades}" style="width: 50vw">
						        
						        <f:facet name="header">
						            Entidades/Órgãos
						        </f:facet>
						        <p:column selectionMode="single" style="width: 2vw"  />
						        <p:column headerText="Sigla" style="width: 5vw">
						            <h:outputText value="#{ent.sigla}" />
						        </p:column>
						        <p:column headerText="Nome" style="width: 30vw">
						            <h:outputText value="#{ent.nome}" />
						        </p:column>
						    </p:dataTable>

						</h:panelGroup>
					</p:panelGrid>

					<p:commandLink class="botaoLink" id="selecEntidade" action="cad_competencias2"
							onkeyup="if((event.keyCode==13)||(window.event.keyCode==13)){document.getElementById('selecEntidade').click();}">
						<h:outputText value="Continuar" />
						<i class="fa fa-arrow-right" />
					</p:commandLink>

				</div>

			</h:form>

		</ui:define>

	</ui:composition>

</h:body>

</html>
