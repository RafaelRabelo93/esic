<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:body>

	<ui:composition template="/templates/template.xhtml">

		<ui:define name="content">

			<h:form id="cad_cidadao" styleClass="cad_form">

				<div class="ficha">

					<h:panelGroup styleClass="box" style="margin-bottom:1vw"
						rendered="#{usuario.usuario.perfil eq '1' or usuario.usuario.perfil eq '4'}">

						<h:outputText value="Dados Pessoais"
							style="color:#1a568c; font-size:25px; align-self: center;" />

						<h:panelGroup styleClass="inline">
							<h:panelGroup styleClass="column">
								<p:outputLabel value="Email:" for="email" />
								<p:inputText id="email" value="#{cidadao.cidadao.email}"
									size="30" />
							</h:panelGroup>

							<h:panelGroup styleClass="column" style="margin-left: 2vw">
								<p:outputLabel value="Data de Nascimento: " for="datanasc" />
								<p:calendar styleClass="date" id="datanasc"
									value="#{cidadao.cidadao.datanasc}" showOn="button"
									locale="pt_BR" effect="slideDown" navigator="true"
									pattern="dd/MM/yyyy" mask="true" yearRange="c-100:c" />
							</h:panelGroup>
						</h:panelGroup>

						<h:panelGroup styleClass="inline">
							<h:panelGroup styleClass="column">
								<p:outputLabel value="Tipo Pessoa: " for="tipo" />
								<p:selectOneMenu id="tipo" value="#{cidadao.cidadao.tipo}"
									style="width:125px">
									<f:selectItem itemLabel="Física" itemValue="true" />
									<f:selectItem itemLabel="Jurídica" itemValue="false" />
								</p:selectOneMenu>
							</h:panelGroup>

							<h:panelGroup styleClass="column" style="margin-left: 2vw">
								<p:outputLabel value="Gênero: " for="sexo" />
								<p:selectOneRadio id="sexo" value="#{cidadao.cidadao.sexo}"
									layout="pageDirection">
									<f:selectItem itemLabel="Masculino" itemValue="M" />
									<f:selectItem itemLabel="Feminino" itemValue="F" />
								</p:selectOneRadio>
							</h:panelGroup>
			

						</h:panelGroup>
					</h:panelGroup>

					<h:panelGroup styleClass="box" style="margin-bottom:1vw"
						rendered="#{usuario.usuario.perfil eq '1' or usuario.usuario.perfil eq '4'}">
						<h:panelGroup styleClass="inline">
							<h:panelGroup styleClass="column">
								<p:outputLabel value="CPF/CNPJ: " for="cpf" />
								<p:inputMask id="cpf" value="#{cidadao.cpf}"
									mask="999.999.999-99" />
								<p:messages id="cpfInvalido" showDetail="true" />
							</h:panelGroup>

							<h:panelGroup styleClass="column" style="margin-left: 2vw">
								<p:outputLabel value="RG: " for="rg" />
								<p:inputMask id="rg" value="#{cidadao.rg}"
									mask="?9999999999999999" />
							</h:panelGroup>

							<h:panelGroup styleClass="column" style="margin-left: 2vw">
								<p:outputLabel value="Órgão Expedidor: " for="orgao" />
								<p:inputText id="orgao" value="#{cidadao.cidadao.orgaexp}"
									style="width:125px" />
							</h:panelGroup>
						</h:panelGroup>

						<h:panelGroup styleClass="inline">
							<h:panelGroup styleClass="column">
								<p:outputLabel value="Escolaridade: " for="escolaridade" />
								<p:selectOneMenu id="escolaridade"
									value="#{cidadao.cidadao.escolaridade}">
									<f:selectItem itemLabel="Selecionar" itemValue="" />
									<f:selectItem itemLabel="Analfabeto" itemValue="1" />
									<f:selectItem itemLabel="Semi-Analfabeto" itemValue="2" />
									<f:selectItem itemLabel="Fundamental" itemValue="3" />
									<f:selectItem itemLabel="Ensino Médio Incompleto" itemValue="4" />
									<f:selectItem itemLabel="Ensino Médio Completo" itemValue="5" />
									<f:selectItem itemLabel="Ensino Superior Incompleto"
										itemValue="6" />
									<f:selectItem itemLabel="Ensino Superior Completo"
										itemValue="7" />
								</p:selectOneMenu>
							</h:panelGroup>

							<h:panelGroup styleClass="column" style="margin-left: 2vw">
								<p:outputLabel value="Renda:" for="renda" />
								<p:selectOneMenu id="renda" value="#{cidadao.cidadao.renda}">
									<f:selectItem itemLabel="Selecionar" itemValue="" />
									<f:selectItem itemLabel="Até 2 SM*" itemValue="1" />
									<f:selectItem itemLabel="De 2 a 4 SM*" itemValue="2" />
									<f:selectItem itemLabel="De 4 a 10 SM*" itemValue="3" />
									<f:selectItem itemLabel="De 10 a 20 SM*" itemValue="4" />
									<f:selectItem itemLabel="Acima de 20 SM*" itemValue="5" />
								</p:selectOneMenu>
								<p:outputLabel value="* SM = Salário Mínimo"
									style="color:gray; font-size:12px; margin: 0" />
							</h:panelGroup>
						</h:panelGroup>
					</h:panelGroup>

					<h:panelGroup styleClass="box" style="margin-bottom:1vw"
						rendered="#{usuario.usuario.perfil eq '1' or usuario.usuario.perfil eq '4'}">


						<h:outputText value="Endereço"
							style="color:#1a568c; font-size:25px; margin-top: 1em; align-self: center; "  />

						<h:panelGroup styleClass="inline">
							<h:panelGroup styleClass="column">
								<p:outputLabel value="CEP:" for="cep" />
								<p:inputMask id="cep" value="#{cidadao.cidadao.cep}"
									mask="99999-999" onblur="pesquisacep(#{cidadao.cidadao.cep})" />
							</h:panelGroup>

							<h:panelGroup styleClass="column" style="margin-left: 2vw">
								<p:outputLabel value="Cidade:" for="cidade" />
								<p:inputText id="cidade" value="#{cidadao.cidadao.cidade}" />
							</h:panelGroup>

							<h:panelGroup styleClass="column" style="margin-left: 2vw">
								<p:outputLabel value="Estado: " for="uf" />
								<p:selectOneMenu id="uf" value="#{cidadao.cidadao.estado}"
									style="width:125px">
									<f:selectItem itemLabel="Selecionar" itemValue="" />
									<f:selectItem itemLabel="Acre" itemValue="AC" />
									<f:selectItem itemLabel="Alagoas" itemValue="AL" />
									<f:selectItem itemLabel="Amapá" itemValue="AP" />
									<f:selectItem itemLabel="Amazonas" itemValue="AM" />
									<f:selectItem itemLabel="Bahia" itemValue="BA" />
									<f:selectItem itemLabel="Ceará" itemValue="CE" />
									<f:selectItem itemLabel="Distrito Federal" itemValue="DF" />
									<f:selectItem itemLabel="Espirito Santo" itemValue="ES" />
									<f:selectItem itemLabel="Goiás" itemValue="GO" />
									<f:selectItem itemLabel="Maranhão" itemValue="MA" />
									<f:selectItem itemLabel="Mato Grosso" itemValue="MT" />
									<f:selectItem itemLabel="Mato Grosso do Sul" itemValue="MS" />
									<f:selectItem itemLabel="Minas Gerais" itemValue="MG" />
									<f:selectItem itemLabel="Pará" itemValue="PA" />
									<f:selectItem itemLabel="Paraíba" itemValue="PB" />
									<f:selectItem itemLabel="Paraná" itemValue="PR" />
									<f:selectItem itemLabel="Piauí" itemValue="PI" />
									<f:selectItem itemLabel="Rio de Janeiro" itemValue="RJ" />
									<f:selectItem itemLabel="Rio Grande do Norte" itemValue="RN" />
									<f:selectItem itemLabel="Rio Grande do Sul" itemValue="RS" />
									<f:selectItem itemLabel="Rondônia" itemValue="RO" />
									<f:selectItem itemLabel="Roraima" itemValue="RR" />
									<f:selectItem itemLabel="Santa Catarina" itemValue="SC" />
									<f:selectItem itemLabel="São Paulo" itemValue="SP" />
									<f:selectItem itemLabel="Sergipe" itemValue="SE" />
									<f:selectItem itemLabel="Tocantins" itemValue="TO" />
								</p:selectOneMenu>

							</h:panelGroup>
						</h:panelGroup>

						<h:panelGroup styleClass="inline">
							<h:panelGroup styleClass="column">
								<p:outputLabel value="Logradouro:" for="logradouro" />
								<p:inputText id="logradouro" value="#{cidadao.cidadao.endereco}"
									size="40" />
							</h:panelGroup>

							<h:panelGroup styleClass="column" style="margin-left: 2vw">
								<p:outputLabel value="Bairro: " for="bairro" />
								<p:inputText id="bairro" value="#{cidadao.cidadao.bairro}" />
							</h:panelGroup>
						</h:panelGroup>

						<h:panelGroup styleClass="inline">
							<h:panelGroup styleClass="column">
								<p:outputLabel value="Número:" for="numero" />
								<p:inputText id="numero" value="#{cidadao.numero}"
									size="10" />
							</h:panelGroup>

							<h:panelGroup styleClass="column" style="margin-left: 2vw">
								<p:outputLabel value="Complemento: " for="complemento" />
								<p:inputText id="complemento"
									value="#{cidadao.cidadao.complemento}" size="40" />
							</h:panelGroup>
						</h:panelGroup>
					</h:panelGroup>

					<!-- 						<h:outputText value="Os campos abaixo marcados com * são de preenchimento obrigatório."	style="font-size:14px; color:gray" /> -->


					<p:commandLink class="botaoLink" action="#{cidadao.save}" id="novoCidadao"
						rendered="#{usuario.usuario.perfil eq '1' or usuario.usuario.perfil eq '0'}"
						onkeyup="if((event.keyCode==13)||(window.event.keyCode==13)){document.getElementById('novoCidadao').click();}">
						<h:outputText value="Cadastrar" />
						<i class="fa fa-check" style="color: white; padding-left: 3px" />

						<f:setPropertyActionListener value="#{cidadao.cidadao}"
							target="#{solicitacao.solicitacao.cidadao}" />
					</p:commandLink>

				</div>

			</h:form>

		</ui:define>

	</ui:composition>
</h:body>
</html>
