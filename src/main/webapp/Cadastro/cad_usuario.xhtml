<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:body>

	<ui:composition template="/templates/template.xhtml">

		<ui:define name="content">

			<h:form id="cad_usuario" styleClass="cad_form">

<!-- 							Mensagens de Erro		 -->

				<div class="ficha">

					<h:outputText
						value="Os campos abaixo marcados com * são de preenchimento obrigatório."
						style="color:gray; align-self: flex-start;" />


					<h:panelGroup styleClass="box">
							
						<h:outputText value="Dados do Usuário" styleClass="tituloBox" />
								
						<p:outputLabel value="Nome completo: " for="nome" />
						<p:inputText id="nome" required="true" value="#{usuario.usuario.nome}"  maxlength="50" size="55"> 
							<p:ajax event="blur" listener="#{usuario.sugestaoNick()}" update="nick" /></p:inputText>
						<p:message for="nome" display="text"/>
						
						<p:outputLabel value="Nome de usuário: " for="nick" />
						<h:outputText id="nick" value="#{usuario.usuario.nick}" />
						<p:message for="nick" display="text"/>
						
						<p:outputLabel value="Senha:" for="senha1" />
						<p:password id="senha1" match="senha2"
							placeholder="Digite sua senha" required="true" value="#{usuario.usuario.senha}" maxlength="20"
							promptLabel="Insira uma senha" feedback="true" weakLabel="Fraca" goodLabel="Boa" strongLabel="Forte">
								<f:validateLength minimum="6" ></f:validateLength>
						</p:password>
						<p:message for="senha1" display="text"/>

						<p:outputLabel value="Confirme sua senha:" for="senha2" />
						<p:password id="senha2" placeholder="Repita sua senha" required="true" />

					</h:panelGroup>

					<p:commandLink action="#{usuario.save}" class="botaoLink" update="formHeader cad_usuario">
						<h:outputText value="Avançar" />
						<i class="fa fa-arrow-right" style="color: white; padding-left: 3px" />
					</p:commandLink>
				

				</div>

			</h:form>

		</ui:define>

	</ui:composition>

</h:body>
</html>
