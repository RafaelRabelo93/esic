<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:body>

	<ui:composition template="/templates/template.xhtml">

		<ui:define name="content">

			<div class="ficha">

				<!--		Mensagens de Erro		-->
				<p:messages id="messages" showDetail="true" autoUpdate="true"
					closable="true" />

				<h:outputText value="Consulta de solicitações" style="color:#1a568c; font-size:25px; padding-bottom: 1vw;" rendered="#{usuario.usuario.perfil ne '0' and usuario.usuario.perfil ne '1' }" />

				<h:panelGroup id="solicitacao_panel"
					rendered="#{usuario.usuario.perfil ne '0' and usuario.usuario.perfil ne '1' }">
					<p:dataTable id="solicitacoes" widget="solicitacoes" var="slt"
						emptyMessage="Nao há solicitação" sortBy="#{slt.status}"
						expandableRowGroups="false" 
						value="#{solicitacao.filteredSolicitacoes}"
						rowStyleClass="#{slt.status}" style="margin-bottom:1vw"
						filteredValue="#{solicitacao.filteredSolicitacoes}"
						paginator="true"
						paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
						rowsPerPageTemplate="5,10,15" rowKey="#{slt.idSolicitacao}">

<!-- 						<p:headerRow rendered="#{usuario.usuario.perfil eq '2' }"> -->
<!-- 							<p:column colspan="6" sortBy="#{slt.status}" priority="1"> -->
<!-- 								<h:outputText value="#{slt.status}" /> -->
<!-- 							</p:column> -->
<!-- 						</p:headerRow> -->

<!-- 						<p:headerRow> -->
<!-- 							<p:column colspan="8" sortBy="#{slt.status}" priority="1"> -->
<!-- 								<h:outputText value="#{slt.status}" /> -->
<!-- 							</p:column> -->
<!-- 						</p:headerRow> -->

						<p:column headerText="Protocolo" width="150" priority="6">
							<h:outputText value="#{slt.protocolo}" />
						</p:column>

						<p:column headerText="Órgão" width="100" sortBy="#{slt.entidades.sigla}" priority="3">
							<h:outputText value="#{slt.entidades.sigla}" />
						</p:column>

						

						<p:column headerText="Título" sortBy="#{slt.titulo}" priority="3">
							<h:outputText value="#{slt.titulo}" />
						</p:column>

						<p:column headerText="Tipo" width="120" sortBy="#{slt.tipo}" priority="6">
							<h:outputText value="#{slt.tipo}" />
						</p:column>

						<p:column headerText="Status" width="100" sortBy="#{slt.status}" groupRow="true" priority="3">
							<h:outputText value="#{slt.status}" />
						</p:column>

						<p:column headerText="Cidadão" width="150"
							sortBy="#{slt.cidadao.usuario.nome}"
							rendered="#{usuario.usuario.perfil ne '3' }" priority="3">
							<h:outputText value="#{slt.cidadao.usuario.nome}" />
						</p:column>

						<p:column headerText="Data limite" sortBy="#{slt.dataLimite}" width="120" style="text-align:center"
						styleClass="prazo #{slt.status eq 'Finalizada' ? 'branco' : (slt.prazoTipo eq 3 ? 'verde' : (slt.prazoTipo eq 2 ? 'amarelo' : (slt.prazoTipo eq 1 ? 'vermelho' : 'branco')))}">
							<h:outputText value="#{slt.dataLimite}">
								<f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT-03:00" />
							</h:outputText>
						</p:column>
						
						<p:column headerText="Data final" sortBy="#{slt.datafim}" width="120" style="text-align:center">
							<h:outputText value=" ----------- " rendered="#{slt.datafim eq null}"/>
							<h:outputText value="#{slt.datafim}" rendered="#{slt.datafim ne null}">
								<f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT-03:00" />
							</h:outputText>
						</p:column>

						<p:column style="width:32px; text-align: center">
							<p:commandLink class="botaoLinkIcon" update="solicitacaoDetalhe"
								onclick="PF('detalheDialog').show(); PF('detalheDialog').toggleMaximize();">
								<p:ajax listener="#{solicitacao.popularMensagens}"/>
								<i class="fa fa-search" />
								<f:setPropertyActionListener value="#{slt}"
									target="#{solicitacao.solicitacao}" />
								<f:setPropertyActionListener value="#{slt}" target="#{mensagem.solicitacao}" />
							</p:commandLink>
						</p:column>

					</p:dataTable>

				</h:panelGroup>

			</div>

<!-- Dialog Detalhe Solicitação -->
			<p:dialog widgetVar="detalheDialog" modal="true" showHeader="true"
				header="#{solicitacao.solicitacao.titulo}" fitViewport="true"
				showEffect="fade" hideEffect="fade" resizable="false"
				maximizable="false" draggable="false" closeOnEscape="true"
				onHide="PF('detalheDialog').toggleMaximize();"
				styleClass="solicitacaoDialog">
				<p:outputPanel id="solicitacaoDetalhe" style="display:flex; flex-flow: row; overflow-x: hidden;">
					<h:panelGroup id="conteudo" style="padding: 10px">
					<p:panelGrid columns="2" layout="grid" style="border: none; width: 100%;">

						<h:outputText value="Protocolo:"
							style="color:#1a568c; font-size:18px" />
						<h:outputText value="#{solicitacao.solicitacao.protocolo}" />

						<h:outputText value="Orgao/ Entidade:"
							style="color:#1a568c; font-size:18px" />
						<h:outputText value="#{solicitacao.solicitacao.entidades.sigla} - #{solicitacao.solicitacao.entidades.nome}" />

						<h:outputText value="Forma de Recebimento da resposta:"
							style="color:#1a568c; font-size:18px" />
						<h:outputText value="#{solicitacao.formaRecebimentoString}"/>
						
						<h:outputText value="Tipo de solicitacao:"
							style="color:#1a568c; font-size:18px" />
						<h:outputText value="#{solicitacao.solicitacao.tipo}" />

						<h:outputText value="Status:" style="color:#1a568c; font-size:18px" />
						<h:outputText value="#{solicitacao.solicitacao.status}" />

						<h:outputText value="Instancia:"
							style="color:#1a568c; font-size:18px" />
						<h:outputText value="#{solicitacao.solicitacao.instancia}" />

						<h:outputText value="Data de Solicitacao:"
							style="color:#1a568c; font-size:18px" />
						<h:outputText value="#{solicitacao.solicitacao.dataIni}">
							<f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT-03:00" />
						</h:outputText>

						<h:outputText value="Data Limite:"
							style="color:#1a568c; font-size:18px" />
						<h:outputText value="#{solicitacao.solicitacao.dataLimite}">
							<f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT-03:00" />
						</h:outputText>

						<h:outputText value="Mensagens:"
							style="color:#1a568c; font-size:18px" />

					</p:panelGrid>

					<!-- Caixa de mensagens -->

						<p:tabView dynamic="true" cache="true">
							<p:tab title="Mensagens">
									<p:dataScroller value="#{mensagem.mensagensSolicitacao}"
										var="msg" chunkSize="2" rows="2" style="margin-bottom:1vw;">

										<f:facet name="loader">
											<p:commandLink id="outrasMsgs">
												<h:outputText value="Outras Mensagens" />
												<br />
												<i class="fa fa-caret-down" />
											</p:commandLink>
											<p:tooltip id="toolTipOutrasMsgs"
												value="Visualizar mensagens anteriores" for="outrasMsgs"
												position="top" style="box-shadow:none" />
										</f:facet>

										<p:outputPanel style="margin-top: 1vw;">
											<div class="mensagem">
												<h:outputText value="#{msg.usuario.nome}"
													style="color:#1a568c" />
												<h:outputText value="#{msg.data}" style="color:#1a568c">
													<f:convertDateTime pattern="d/M/yy - hh:mm"
														timeZone="GMT-03:00" />
												</h:outputText>
											</div>
											<h:outputText value="#{msg.texto}" style="margin-left:1vw" />

											<p:dataList value="#{msg.anexos}"
												rendered="#{msg.anexos.size() ne '0'}" var="anx">
												<h:outputLink value="#{anexo.downloadAnexo(msg)}">
													<h:outputText value="#{anexo.nomeView}" />
												</h:outputLink>
											</p:dataList>

										</p:outputPanel>

									</p:dataScroller>
							</p:tab>
							<p:tab title="Histórico da Solicitação">
								<p:dataScroller value="#{mensagem.mensagensHistorico}"
										var="msg" chunkSize="2" rows="2" style="margin-bottom:1vw;">

										<f:facet name="loader">
											<p:commandLink id="outrasMsgs">
												<h:outputText value="Outras Mensagens" />
												<br />
												<i class="fa fa-caret-down" />
											</p:commandLink>
											<p:tooltip id="toolTipOutrasMsgs"
												value="Visualizar mensagens anteriores" for="outrasMsgs"
												position="top" style="box-shadow:none" />
										</f:facet>

										<p:outputPanel style="margin-top: 1vw;">
											<div class="mensagem">
												<h:outputText value="#{msg.usuario.nome}"
													style="color:#1a568c" />
												<h:outputText value="#{msg.data}" style="color:#1a568c">
													<f:convertDateTime pattern="d/M/yy - hh:mm"
														timeZone="GMT-03:00" />
												</h:outputText>
											</div>
											<h:outputText value="#{msg.texto}" style="margin-left:1vw" />

											<p:dataList value="#{msg.anexos}"
												rendered="#{msg.anexos.size() ne '0'}" var="anx">
												<h:outputLink value="#{anexo.downloadAnexo(msg)}">
													<h:outputText value="#{anexo.nomeView}" />
												</h:outputLink>
											</p:dataList>

										</p:outputPanel>

									</p:dataScroller>
							</p:tab>
							<p:tab title="Trâmite Interno" rendered="#{usuario.usuario.perfil eq '2'}">
								<p:dataScroller value="#{mensagem.mensagensTramites}"
										var="msg" chunkSize="2" rows="2" style="margin-bottom:1vw;">

										<f:facet name="loader">
											<p:commandLink id="outrasMsgs">
												<h:outputText value="Outras Mensagens" />
												<br />
												<i class="fa fa-caret-down" />
											</p:commandLink>
											<p:tooltip id="toolTipOutrasMsgs"
												value="Visualizar mensagens anteriores" for="outrasMsgs"
												position="top" style="box-shadow:none" />
										</f:facet>

										<p:outputPanel style="margin-top: 1vw;">
											<div class="mensagem">
												<h:outputText value="#{msg.usuario.nome}"
													style="color:#1a568c" />
												<h:outputText value="#{msg.data}" style="color:#1a568c">
													<f:convertDateTime pattern="d/M/yy - hh:mm"
														timeZone="GMT-03:00" />
												</h:outputText>
											</div>
											<h:outputText value="#{msg.texto}" style="margin-left:1vw" />

											<p:dataList value="#{msg.anexos}"
												rendered="#{msg.anexos.size() ne '0'}" var="anx">
												<h:outputLink value="#{anexo.downloadAnexo(msg)}">
													<h:outputText value="#{anexo.nomeView}" />
												</h:outputLink>
											</p:dataList>

										</p:outputPanel>

									</p:dataScroller>
							</p:tab>
						</p:tabView>

					<h:form enctype="multipart/form-data">
						<p:outputPanel id="responderSolicitacao" rendered="#{usuario.usuario.perfil eq '2' or usuario.usuario.perfil eq '4'}">
							<div id="Resposta" class="box aba" style="display:none; padding: 1vh 1vw">
								<p:outputLabel value="Mensagem de Resposta:" for="mensagem" rendered="#{solicitacao.solicitacao.tipo ne 'Denúncia'}" style="margin-bottom: 5px"/>
								<p:inputTextarea id="mensagem" value="#{mensagem.mensagem.texto}" maxlength="200" style="width:99%" rendered="#{solicitacao.solicitacao.tipo ne 'Denúncia' }" styleClass="abaField respostaField"/>
								<p:commandLink class="botaoLink" action="#{mensagem.save}" ajax="false" style="margin-top: 5px" update="solicitacao_panel detalheDialog">
									<h:outputText value="Enviar" />
									<i class="fa fa-arrow-up" style="margin-left: 3px"/>
									<f:setPropertyActionListener value="#{solicitacao.solicitacao}"	target="#{mensagem.solicitacao}" />
								</p:commandLink>
							</div>
							
							<div id="Prorrogar" class="box aba" style="display:none; padding: 1vh 1vw">
								<p:outputLabel value="Descrição:" for="descr" />
								<p:inputTextarea id="descr" cols="100" rows="8" counter="display" maxlength="200" autoResize="false" style="width:100%" counterTemplate="{0} caracteres restantes." value="#{solicitacao.mensagem.texto}" styleClass="abaField prorrogarField"/>
								<h:outputText id="display" />
		
								<p:commandLink class="botaoLink"  style="margin: 0 .7vw 1vh 0; justify-self: flex-end;" update="solicitacao_panel" action="#{solicitacao.prorrogar}"  oncomplete="PF('dlg3').hide();">
									<h:outputText value="Salvar" />
									<f:setPropertyActionListener value="Prorrogada" target="#{solicitacao.status}" />
									<i class="fa fa-check" style="padding-left: 3px" />
								</p:commandLink>
							</div>
							
							<div id="Recurso" class="box aba" style="display:none; padding: 1vh 1vw">
								<p:outputLabel value="Descrição:" for="descr2" />
								<p:inputTextarea id="descr2" cols="100" rows="8" counter="display2" maxlength="200"	autoResize="false" style="width:100%" required="true" counterTemplate="{0} caracteres restantes." value="#{solicitacao.mensagem.texto}" styleClass="abaField recursoField"/>
								<h:outputText id="display2" />
		
								<p:commandLink class="botaoLink"  style="margin: 0 .7vw 1vh 0; justify-self: flex-end;" action="#{solicitacao.recurso}" update="@all" oncomplete="PF('dlg2').hide();">
									<h:outputText value="Salvar" />
									<f:setPropertyActionListener value="Recurso" target="#{mensagem.status}" />
									<i class="fa fa-check" style="padding-left: 3px" />
								</p:commandLink>
							</div>
							
							<div id="Encaminhar" class="box aba" style="display:none; padding: 1vh 1vw">	
								<p:outputLabel value="órgão/Entidade de destino" for="destino"/>
								<p:selectOneMenu id="destino" value="#{solicitacao.idEntidades}" style="width:125px" styleClass="abaField encaminharField">
										<f:ajax value="#{solicitacao.popularEncaminharEntidade()}"/>
										<f:selectItem itemLabel="Selecione Orgão Relacionado" noSelectionOption="true" />
										<f:selectItems value="#{entidades.todasEntidades}" var="orgao" itemLabel="#{orgao.nome}" itemValue="#{orgao.idEntidades}"/>
								</p:selectOneMenu>
	
								<p:outputLabel value="Justificativa Cidadão:" for="justCid" />
								<p:inputTextarea id="justCid" cols="100" rows="8" counter="display3" maxlength="200" autoResize="false" style="width:100%" required="true"
									counterTemplate="{0} caracteres restantes." value="#{solicitacao.mensagem.texto}" styleClass="abaField encaminharField"/>
								<h:outputText id="display3" />
	
								<p:outputLabel value="Justificativa Interna:" for="justInt" />
								<p:inputTextarea id="justInt" cols="100" rows="8" counter="display4" maxlength="200" autoResize="false" style="width:100%" required="true"
									counterTemplate="{0} caracteres restantes." value="#{solicitacao.mensagemEncaminhar.texto}" styleClass="abaField encaminharField"/>
								<h:outputText id="display4" />
	
								<p:commandLink class="botaoLink"  style="margin: 0 .7vw 1vh 0; justify-self: flex-end;" action="#{solicitacao.encaminhar()}" update="@all" oncomplete="PF('dlg2').hide();">
									<h:outputText value="Salvar" />
									<i class="fa fa-check" style="padding-left: 3px" />
								</p:commandLink>
								</div>
						</p:outputPanel>
					</h:form>
					
					</h:panelGroup>
					
<!-- 				Barra de ações -->
					<h:panelGroup id="barraBtns">
						
						<!-- Botão Resposta -->
						<p:commandLink id="RespostaAba" onclick="abrirAba('Resposta');selecionarAba('RespostaAba');desativarCampos('respostaField')" 
								rendered="#{usuario.usuario.perfil eq '2' or usuario.usuario.perfil eq '4'}" disabled="#{solicitacao.solicitacao.status eq 'Finalizada'}" 
								styleClass="blankSquareBtn">
							<i class="fa fa-comments fa-3x" style="margin-bottom: 5px" />
							<h:outputText value="Responder" />
						</p:commandLink>
						
						<!-- Botão Prorrogar -->
						<p:commandLink id="ProrrogarAba" class="botaoAba" onclick="abrirAba('Prorrogar');selecionarAba('ProrrogarAba');desativarCampos('prorrogarField')" 
								styleClass="blankSquareBtn" rendered="#{usuario.usuario.perfil ne '3'}" 
								disabled="#{(solicitacao.solicitacao.status eq 'Finalizada' or ((solicitacao.solicitacao.tipo eq 'solicitacao' 
											or solicitacao.solicitacao.tipo eq 'informacao' ) and solicitacao.ehProrrogavel() eq false))}">
							<i class="fa fa-clock-o fa-3x" style="margin-bottom: 5px"/>
							<h:outputText value="Prorrogar Resposta" />
							<f:setPropertyActionListener value="#{solicitacao.solicitacao}"	target="#{solicitacao.solicitacao}" />
						</p:commandLink>
						
						<!-- Botão Encaminhar -->
						<p:commandLink id="EncaminharAba" onclick="abrirAba('Encaminhar');selecionarAba('EncaminharAba');desativarCampos('encaminharField');desativarCampos('encaminharField')" 
									rendered="#{usuario.usuario.perfil eq '2' or usuario.usuario.perfil eq '4'}" 
									disabled="#{solicitacao.solicitacao.status eq 'Finalizada'}" 
									styleClass="blankSquareBtn">
							<i class="fa fa-hand-o-up fa-3x" style="margin-bottom: 5px"/>
							<h:outputText value="Encaminhar" />
							<f:setPropertyActionListener value="#{solicitacao.solicitacao}"	target="#{solicitacao.solicitacao}" />
						</p:commandLink>
						
						<!-- Botão Recurso -->
						<p:commandLink class="botaoAba" onclick="abrirAba('Recurso');selecionarAba('RecursoAba');desativarCampos('recursoField')" 
								rendered="#{usuario.usuario.perfil eq '3' and solicitacao.solicitacao.tipo eq 'informacao'}" 
								disabled="#{solicitacao.recursoLiberado() ne true or solicitacao.solicitacao.status ne 'Finalizada'}" 
								update="solicitacao_panel" styleClass="blankSquareBtn">
							<i class="fa fa-hand-o-up fa-3x" style="margin-bottom: 5px"/>
							<h:outputText value="Realizar Recurso" />
							<f:setPropertyActionListener value="Recurso" target="#{solicitacao.status}" />
							<f:setPropertyActionListener value="#{solicitacao.solicitacao}"	target="#{solicitacao.solicitacao}" />
						</p:commandLink>
					
					</h:panelGroup>
				</p:outputPanel>
			</p:dialog>
			
<!-- JAVASCRIPT -->
<script>
	function abrirAba(aba) {
	    var x = document.getElementsByClassName("aba");
	    for (var i = 0; x.length > i ; i++) {
	    	x[i].style.display = "none";  
	    }
	    document.getElementById(aba).style.display = "flex";  	    
	}

	function selecionarAba(abaBtn) {
	    var x = document.getElementsByClassName("blankSquareBtn");
	    for (var i = 0; x.length > i ; i++) {
	    	x[i].style.background = "#e4e4e4";
	    	x[i].style.outline = "none";
	    	x[i].style.border = "1px solid #e4e4e4";
	    }

		document.getElementById(abaBtn).style.outline = "1px solid white";
		document.getElementById(abaBtn).style.background = "white";
		document.getElementById(abaBtn).style.border = "none";
	}

	function desativarCampos(abaField) {
	    var x = document.getElementsByClassName("abaField");
	    for (var i = 0; x.length > i ; i++) {
	    	x[i].disabled = true;
	    }

	    var y = document.getElementsByClassName(abaField);
	    for (var i = 0; y.length > i ; i++) {
	    	y[i].disabled = false;
	    }
	}
</script>


		</ui:define>

	</ui:composition>

</h:body>

</html>
