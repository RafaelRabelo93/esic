<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:body>

	<ui:composition template="/templates/template.xhtml">

		<ui:define name="content">
		
<!-- 			<ul class="breadcrumbs"> -->
<!--                 <li><p:commandLink action="../../esic/index.xhtml"> <i class="fa fa-home"/> <br/> </p:commandLink></li> -->
<!--                 <li><p:commandLink value="Gerir Responsável" styleClass="current"  /></li> -->
<!--             </ul> -->

				<h:panelGroup styleClass="ficha" rendered="#{usuario.usuario.perfil eq '2' and usuario.responsavel.nivel eq '3' or usuario.usuario.perfil eq '4' }" >

					<!--		Mensagens de Erro		-->
					<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />

					<h:outputText value="Gerir Responsáveis" style="color:#1a568c; font-size:25px; padding-bottom: 1vw;" rendered="#{usuario.usuario.perfil ne '0' and usuario.usuario.perfil ne '1' }" />
					
					<h:form id="form">
					<h:panelGroup rendered="false" style="display: flex; flex-flow: row nowrap; align-items: flex-end; align-self: flex-start" >
						<p:panelGrid columns="4" id="painel" styleClass="blank" layout="grid">
			    			<p:panelGrid columns="1" styleClass="blank">
								<p:outputLabel value="Nome: " for="nome" />
								<p:inputText id="nome">
									<p:ajax event="valueChange" update="nick" />
								</p:inputText>
							</p:panelGrid>
						
							<p:panelGrid columns="1" styleClass="blank">
								<p:outputLabel value="Apelido: " for="nick" />
								<p:inputText id="nick">
									<p:ajax event="valueChange" update="nome" />
								</p:inputText>
							</p:panelGrid>
							
							<p:panelGrid columns="1" styleClass="blank">
								<p:outputLabel value="E-mail: " for="email" />
								<p:inputText id="email" />
							</p:panelGrid>
						
						</p:panelGrid>
						
						<p:commandLink class="botaoLinkIcon" actionListener="#{responsavel.selecionarResponsavel}" update="responsaveis" style="padding: 5px 11px 4px 9px; margin-left: 2vw; height: 25px; margin-bottom: 1vh;">
							<i class="fa fa-search"/>
						</p:commandLink>
					
					</h:panelGroup>

					<p:dataTable id="responsaveis" var="resp"
						emptyMessage="Não há entidades"
						filteredValue="#{responsavel.todosResponsaveis}"
						sortBy="#{resp.entidades.nome}" expandableRowGroups="false"
						value="#{responsavel.todosResponsaveis}"
						rowStyleClass="#{resp.entidades.nome}" paginator="true"
						paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
						rowsPerPageTemplate="5,10,15" rowKey="#{resp.idResponsavel}"
						style="margin-bottom:1vw">

						<p:column headerText="Órgão" sortBy="#{resp.entidades.sigla}" width="20">
							<h:outputText value="#{resp.entidades.sigla}" />
						</p:column>

						<p:column headerText="Nome" sortBy="#{resp.usuario.nome}" width="70">
							<h:outputText value="#{resp.usuario.nome}" />
						</p:column>

						<p:column headerText="Nick" sortBy="#{resp.usuario.nick}" width="70">
							<h:outputText value="#{resp.usuario.nick}" />
						</p:column>

						<p:column headerText="E-mail" sortBy="#{resp.email}" width="120">
							<h:outputText value="#{resp.email}" />
						</p:column>

						<p:column headerText="Tipo" sortBy="#{resp.nivel}" width="50">
							<h:outputText value="Representante"
								rendered="#{resp.nivel eq '1' }" />
							<h:outputText value="Autoridade 1"
								rendered="#{resp.nivel eq '2' }" />
							<h:outputText value="Gestor" rendered="#{resp.nivel eq '3' }" />
							<h:outputText value="Comissão Mista"
								rendered="#{resp.nivel eq '4' }" />
						</p:column>

						<p:column headerText="Status" sortBy="#{resp.ativo}" width="20">
							<h:outputText value="Ativo" rendered="#{resp.ativo}" />
							<h:outputText value="Inativo" rendered="#{!resp.ativo}" />
						</p:column>
						
						<p:column headerText="Editar" width="10" style="text-align: center">
							<p:commandLink class="botaoLinkIcon" update="dialog:info" onclick="PF('editDialog').show();">
								<i class="fa fa-pencil-square-o" />
								<f:setPropertyActionListener value="#{resp}" target="#{responsavel.responsavel}" />
							</p:commandLink>
						</p:column>

					</p:dataTable>

					<h:commandLink action="/Cadastro/cad_responsavel" style="display: flex; margin-top: 10px" styleClass="botaoLink">
					<i class="fa fa-plus" style="color: white; padding-right: 7px" />
					<h:outputText value="Novo Responsável" />
				</h:commandLink>
					
					</h:form>
					
					<p:dialog widgetVar="editDialog" header="Editar Representante" modal="true" showHeader="true" fitViewport="true" showEffect="fade" hideEffect="fade" resizable="false" maximizable="false" draggable="false" closeOnEscape="true">
						<h:form id="dialog">
						<p:outputPanel id="entidadeEdit" style="display:flex; flex-flow: column">
							<p:panelGrid id="info" columns="2" layout="grid" style="border: none; width: 100%;">
								<p:outputLabel value="Nome: " for="nome" />
								<p:inplace emptyLabel=" ... "><p:inputText id="nome" value="#{responsavel.responsavel.usuario.nome}" maxlength="100" /></p:inplace>
						
								<p:outputLabel value="Email: " for="email" />
								<p:inplace emptyLabel=" ... "><p:inputText id="email" value="#{responsavel.responsavel.email}" maxlength="100" /></p:inplace>

								<p:outputLabel value="Orgão/Entidade: " for="orgao" rendered="true" />
								<p:inplace emptyLabel=" ... " label="#{responsavel.responsavel.entidades.nome}" ><p:selectOneMenu id="orgao" value="#{responsavel.idEntidade}" style="width:125px">
									 <f:selectItems value="#{responsavel.entidades}" var="ent" itemLabel="#{ent.nome}" itemValue= "#{ent.idEntidades}"/>
								</p:selectOneMenu></p:inplace>

								<p:outputLabel value="Nível: "  for="nivel" />
								<p:selectOneRadio id="nivel" value="#{responsavel.responsavel.nivel}">
									<f:selectItem itemLabel="Representante" itemValue="1" />
									<f:selectItem itemLabel="Autoridade 1" itemValue="2" />
									<f:selectItem itemLabel="Gestor" itemValue="3" />
									<f:selectItem itemLabel="Comissão Mista" itemValue="4" />
								</p:selectOneRadio>
								
								<p:outputLabel value="Atividade: " for="ativo" />
								<p:selectOneRadio id="ativo" value="#{responsavel.responsavel.ativo}">
									<f:selectItem itemLabel="Ativo" itemValue="true" />
									<f:selectItem itemLabel="Inativo" itemValue="false" />
								</p:selectOneRadio>
							</p:panelGrid>
							
							<p:commandLink class="botaoLink" action="#{responsavel.alterarDadosUsuario}" oncomplete="PF('editDialog').hide();" update="form:responsaveis">
								<h:outputText value="Salvar" />
								<i class="fa fa-check" style="color: white; padding-left: 3px" />
							</p:commandLink>
						</p:outputPanel>
						</h:form>
					</p:dialog>
			
			</h:panelGroup>

		</ui:define>
	</ui:composition>
</h:body>

</html>
