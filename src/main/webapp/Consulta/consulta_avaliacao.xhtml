<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:body>

	<ui:composition template="/templates/template.xhtml">

		<ui:define name="content">

			<!-- Mensagem de Erro -->
			<p:growl id="growl" showDetail="true" autoUpdate="true"
				redisplay="false" life="5000" severity="info,warn,error" />

			<h:form style="padding: 1.5vw 15vw">
				<h:panelGroup styleClass="inline">
					<h:outputText value="Avaliação " style="color:#1a568c; font-size:25px; padding-bottom: 2vw; align-self: center; margin-right: .5em" />
					<h:outputText value="#{entidades.entidades.nome}" style="color:#1a568c; font-size:25px; padding-bottom: 2vw; align-self: center" />
				</h:panelGroup>
				<p:separator style="margin-top: 0; margin-bottom: 2em; border-color: #5188E4;"/>
								
	        	<h:panelGroup styleClass="inline">
					<h:outputText value="Média: " style="font-size:25px; margin-right: .5em" />
					<h:outputText value="#{avaliacao.media}" style="font-size:25px;" />
	        	</h:panelGroup>
				<p:dataList type="definition" value="#{avaliacao.solicitacoesAvaliadas}" var="sol" emptyMessage="Nenhuma avaliação encontrada." itemType="none" paginator="true" rows="20" style="width:100%">
			        <h:panelGroup styleClass="column" style="padding: 20px;border-bottom:1px solid silver">
				        <h:panelGroup styleClass="inline" style="-webkit-box-pack: justify;-ms-flex-pack: justify;justify-content: space-between;">
			        		<h:outputText value="Solicitação: (#{sol.protocolo}) #{sol.titulo}" />
					        <h:panelGroup styleClass="inline">
			        			<h:outputText value="Nota:" style="margin-right:.5em" />
			        			<p:rating readonly="true" value="#{sol.avaliacao}" />
			        		</h:panelGroup>
			        	</h:panelGroup>
			        	
		        		<h:outputText value="Opinião do cidadão: &quot; #{mensagem.mensagemAvaliacao(sol.idSolicitacao)} &quot;" style="margin-top:1em"/>
			        	
			        </h:panelGroup>
			    </p:dataList>
					
			</h:form>

		</ui:define>

	</ui:composition>

</h:body>

</html>
