<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:body>

	<ui:composition template="/templates/template.xhtml">

		<ui:define name="content">
 
			<h:form id="questionario2" styleClass="cad_form" rendered="#{usuario.usuario.perfil eq '3' or usuario.usuario.perfil eq '5'}">

				<div class="ficha">

					<!--		Mensagens de Erro		-->
					<p:messages id="messages" showDetail="true" autoUpdate="true"
						closable="true" />

					<p:steps activeIndex="1" styleClass="custom tres" readonly="true">
						<p:menuitem value="Tipo de solicitação" url="#" />
						<p:menuitem value="Determinar Órgão / Entidade" url="#" />
						<p:menuitem value="Realizar Solicitação" url="#" />
					</p:steps>

					<p:panelGrid columns="1" style="margin-bottom:1vw">

						<f:facet name="header">
							<br />
							<h:outputText value="Determinar Órgão / Entidade"
								style="color:#1a568c; font-size:25px; margin: 0 5vw" />
							<br />
						</f:facet>

						<br />

						<p:outputLabel value="Assunto:" for="assunto" />
        				<p:row><p:column> <p:selectOneMenu id="assunto" value="#{competencias.idAcoes}">
							 <p:ajax event="change" listener="#{competencias.filtrarCompetencias}" update = "cat entidades_panel" />
							 <f:selectItem itemLabel="Selecione" itemValue="0" noSelectionOption="true"/>
							 <f:selectItems value="#{acoes.acoes}" var="acoes" itemLabel="#{acoes.titulo}" itemValue= "#{acoes.idAcoes}"/>
						</p:selectOneMenu> 
						></p:column></p:row>

						<p:outputLabel value="Categoria:" for="cat" />
						<p:row><p:column> <p:selectOneMenu id="cat"  value="#{competencias.idEntidade}">
							 <p:ajax event="change" listener="#{competencias.filtraEntidades}" update = "entidades_panel" />
							 <f:selectItem itemLabel="Selecione" itemValue="0" noSelectionOption="true"/>
							 <f:selectItems value="#{competencias.listCompetencias}" var="comp" itemLabel="#{comp.descricao}" itemValue= "#{comp.entidades.idEntidades}"/>
							 
						</p:selectOneMenu> </p:column></p:row>

						<p:outputLabel value="Órgão / Entidade:" />

						<h:panelGroup id="entidades_panel">
							<p:dataTable id="entidades" widget="entidades" var="ent" emptyMessage="Selecione Assunto e Categoria" value="#{competencias.listEntidades}" selection="#{solicitacao.solicitacao.entidades}" rowKey="#{ent}" style="width: 50vw">
						        <p:ajax event="rowEdit" oncomplete="PF('entidades').filter()"/>
						        <f:facet name="header">
						            Entidades/Órgãos
						        </f:facet>
						        <p:column selectionMode="single" style="width: 2vw"/>
						        <p:column headerText="Sigla" style="width: 5vw">
						            <h:outputText value="#{ent.sigla}" />
						        </p:column>
						        <p:column headerText="Nome" style="width: 30vw">
						            <h:outputText value="#{ent.nome}" />
						        </p:column>
						    </p:dataTable>

						</h:panelGroup>
					</p:panelGrid>

					<p:commandLink class="botaoLink" action="solicitacao">
						<h:outputText value="Continuar" />
						<f:setPropertyActionListener value="#{competencias.idAcoes}" target="#{solicitacao.idAcao}" />
						<i class="fa fa-arrow-right" />
					</p:commandLink>

				</div>

			</h:form>

		</ui:define>

	</ui:composition>

</h:body>

</html>
