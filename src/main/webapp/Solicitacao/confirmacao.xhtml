<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:body>

	<ui:composition template="/templates/template.xhtml">

		<ui:define name="content"> 
			
			<!-- Mensagem de Erro -->
			<p:growl id="growl" showDetail="true" autoUpdate="true" redisplay="false" life="5000" severity="info,warn,error"/>
			
			<h:form>
			
			<div class="ficha">
				<h:panelGroup styleClass="box" style="width: 50vw; align-items: center; align-self: center">
					
					<i class="fa fa-check-circle" style="font-size: 7em; color: #2f659e"/>
					<h:outputText value="#{solicitacao.solicitacao.tipo} enviada com sucesso!" styleClass="tituloBox" style="margin: 15px 0 0 0" 
								rendered="#{solicitacao.solicitacao.tipo ne 'Informação'}"/>
					<h:outputText value="Pedido de #{solicitacao.solicitacao.tipo} enviado com sucesso!" styleClass="tituloBox" style="margin: 15px 0 0 0" 
								rendered="#{solicitacao.solicitacao.tipo eq 'Informação'}"/>
					
					<h:outputText value="Seu pedido está sendo avaliado pelo órgão e você receberá uma notificação por email em caso de resposta." 
								rendered="#{solicitacao.solicitacao.tipo eq 'Informação' or solicitacao.solicitacao.tipo eq 'Solicitação'}" style="color: #707070; text-align: center;"/>
					<h:outputText value="Sua denúncia foi encaminhada para a Controladodia Geral do Estado onde será tratada." 
								rendered="#{solicitacao.solicitacao.tipo eq 'Denúncia'}" style="color: #707070; text-align: center;"/>
					
					<h:panelGroup styleClass="inline" style="margin-top: 1vh; max-height: 220px;">
						<h:commandLink action="/index" styleClass="column link box" style="text-decoration: none; margin-right: 5px">
							<f:actionListener binding="#{solicitacao.finalizarSolicitacao()}"/>
							<p:graphicImage styleClass="inline" value="#{resource['img/icon/home.png']}" width="100px" style="align-self: center; margin-bottom: 5px"/>
							<h:panelGroup styleClass="inline" style="margin-top: 20px">
								<i class="fa fa-chevron-left fa-2x" style="color:#255d95; margin-right: 7px"/>
								<p>Clique aqui para voltar à página inicial</p>
							</h:panelGroup>
						</h:commandLink>
						
						<h:commandLink action="#{solicitacao.verificaCidadaoConsulta}" styleClass="column link box" style="text-decoration: none; margin-left: 5px" rendered="#{usuario.usuario.perfil ne 0}">
							<f:actionListener binding="#{solicitacao.finalizarSolicitacao()}"/>
							<p:graphicImage styleClass="inline" value="#{resource['img/icon/list2.png']}" width="100px" style="align-self: center; margin-bottom: 5px"/>
							<h:panelGroup styleClass="inline" style="margin-top: 20px">
								<p>Clique aqui para consultar suas manifestações</p>
								<i class="fa fa-chevron-right fa-2x" style="color:#255d95; margin-left: 7px"/>
							</h:panelGroup>
						</h:commandLink>
					</h:panelGroup>
				</h:panelGroup>
			</div>
			
			</h:form>
		
		</ui:define>

	</ui:composition>

</h:body>

</html>
