<h:body>

	<ui:composition>

		<h:form class="form" id="mainMenu">

			<div class="mainMenu">
			<!--		Mensagens de Erro		-->
					<p:messages id="messages" showDetail="true" autoUpdate="true"
						closable="true" />
				
				<div id="title">
					<h:outputText value="Sistema Eletrônico de"/>
					<br />
					<h:outputText value="Informação ao Cidadão"/>
				</div>

				<div class="menu" >
				
					
			<!-- Menu cidadao -->
				
				<h:panelGroup class="menuBtn">		
					
					<!-- LAI -->
					<h:panelGroup class="botao">
						<h:commandLink styleClass="link" href="#lai">
							<p:graphicImage styleClass="icone" value="#{resource['img/icon/ESIC.png']}"
								width="80%"/>

							<h:outputText styleClass="titulo" value="LAI" style="font-size:35px; padding: 2% 0;"/>
							
							<h:outputText style="font-size:20px; color:#333"
								value="Acesso ao Portal da Lei de Acesso à Informação do estado de Sergipe" />
						</h:commandLink>
					</h:panelGroup>
					
					<!-- Cadastro de usuário -->
					<h:panelGroup class="botao" layout="block" rendered="#{usuario.usuario.perfil eq '0' or usuario.usuario.perfil eq '4'}">
						<h:commandLink styleClass="link" action="Cadastro/cad_usuario">
							<p:graphicImage styleClass="icone" value="#{resource['img/icon/clipboard.png']}"
								width="80%" />

							<h:outputText styleClass="titulo" value="Cadastro" style="font-size:35px; padding: 2% 0;" />

							<h:outputText style="font-size:20px; color:#333"
								value="Registrar usuário " />
						</h:commandLink>
					</h:panelGroup>
					
					<!-- Alterar dados -->
					<h:panelGroup class="botao" layout="block" rendered="#{usuario.usuario.perfil ne '0'}">
						<h:commandLink styleClass="link" action="Alterar/alterar_usuario">
							<p:graphicImage styleClass="icone" value="#{resource['img/icon/contract.png']}"
								width="80%" />

							<h:outputText styleClass="titulo" value="Alterar Dados" style="font-size:35px; padding: 2% 0;" />

							<h:outputText style="font-size:20px; color:#333"
								value="Editar dados pessoais do usuário" />
						</h:commandLink>
					</h:panelGroup>
					
					<!-- Consulta (Cidadão) -->
					<h:panelGroup class="botao" rendered="#{usuario.usuario.perfil eq '3' }">
						<h:commandLink styleClass="link" action="#{solicitacao.verificaCidadaoConsulta}"  >
							<p:graphicImage styleClass="icone" value="#{resource['img/icon/loupe.png']}"
								width="80%"/>

							<h:outputText styleClass="titulo" value="Consulta" style="font-size:35px; padding: 2% 0;"/>

							<h:outputText style="font-size:20px; color:#333"
								value="Acompanhar andamento da solicitação realizada" />
						</h:commandLink>
					</h:panelGroup>

					<!-- Solicitação -->
					<h:panelGroup class="botao" rendered="#{usuario.usuario.perfil eq '0' or usuario.usuario.perfil eq '1' or usuario.usuario.perfil eq '3'}">
						<h:commandLink styleClass="link" action="#{solicitacao.verificaCidadaoSolicitacao}" >

							<p:graphicImage styleClass="icone" value="#{resource['img/icon/hand.png']}"
								width="80%"/>

							<h:outputText styleClass="titulo" value="Solicitação" style="font-size:35px; padding: 2% 0;"/>

							<h:outputText style="font-size:20px; color:#333"
								value="Realizar pedido de informação a orgãos ou entidades do governo do estado de Sergipe" />

						</h:commandLink>
					</h:panelGroup>

					<!-- Consulta (Representante) -->
					<h:panelGroup class="botao" rendered="#{usuario.usuario.perfil eq '2'or usuario.usuario.perfil eq '4' }">
						<h:commandLink styleClass="link" action="Consulta/consulta">
							<p:graphicImage styleClass="icone"
								value="#{resource['img/icon/monitor.png']}" width="80%" />

							<h:outputText styleClass="titulo"
								value="Acompanhar Solicitações"
								style="font-size:35px; padding: 2% 0;" />

							<h:outputText style="font-size:20px; color:#333"
								value="Acompanhamento de solicitações" />
						</h:commandLink>
					</h:panelGroup>
					
					<!-- Consulta órgão/entidade -->
					<h:panelGroup class="botao" rendered="#{usuario.usuario.perfil eq '2' and usuario.responsavel.nivel eq '3' or usuario.usuario.perfil eq '4' }">
						<h:commandLink styleClass="link" action="Consulta/consulta_entidades">
							<p:graphicImage styleClass="icone"
								value="#{resource['img/icon/office.png']}" width="80%" />

							<h:outputText styleClass="titulo" value="Gerir Entidade"
								style="font-size:35px; padding: 2% 0;" />

							<h:outputText style="font-size:20px; color:#333"
								value="Gerir entidades ou ógrãos" />
						</h:commandLink>
					</h:panelGroup>

						<h:commandLink styleClass="link" action="pages/cad_acoes">
							<p:graphicImage styleClass="icone"
								value="#{resource['img/icon/exchange.png']}" width="80%" />

							<h:outputText styleClass="titulo" value="Cadastro de Ação"
								style="font-size:35px; padding: 2% 0;" />

							<h:outputText style="font-size:20px; color:#333"
								value="Registrar ação" />
						</h:commandLink>
					</h:panelGroup>
					
					<!-- Gerir responsável -->
					<h:panelGroup class="botao" rendered="#{usuario.usuario.perfil eq '2' and usuario.responsavel.nivel eq '3' or usuario.usuario.perfil eq '4'}">
						<h:commandLink styleClass="link" action="Consulta/consulta_responsavel">
							<p:graphicImage styleClass="icone"
								value="#{resource['img/icon/businessman.png']}" width="80%" />

							<h:outputText styleClass="titulo"
								value="Gerir Responsáveis"
								style="font-size:35px; padding: 2% 0;" />

							<h:outputText style="font-size:20px; color:#333"
								value="Registrar responsável" />
						</h:commandLink>
					</h:panelGroup>
