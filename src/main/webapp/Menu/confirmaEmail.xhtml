<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:body>

	<ui:composition template="/templates/templateSemMenu.xhtml">

		<ui:define name="content"> 
			
			<!-- Mensagem de Erro -->
			<p:growl id="growl" showDetail="true" autoUpdate="true" redisplay="false" life="5000" severity="info,warn,error"/>
			
			<h:form>
			
			<div class="ficha">
				<h:panelGroup styleClass="box" style="width: 50vw; align-items: center; align-self: center">
				
					<h:panelGroup styleClass="inline">
						<h:outputText value="Algo deu errado" styleClass="tituloBox" style="margin: 0 0 0 15px"/>
						<i class="fa fa-exclamation" style="font-size: 2em; color: #cd0a0a; margin-left: .2em"/>
					</h:panelGroup>
					
					<h:outputText value="Confira seu e-mail parar realizar a alteração." style="color: #707070; margin: 15px 0 0 0; font-size: 1.3em; text-align: center;"/>
					
					<h:commandLink action="/index" styleClass="column link box" style="text-decoration: none; height: 125px; align-items: center; margin: 1em 0 0 0; width: fit-content; height: fit-content;">
						<p>Clique aqui para voltar à página inicial</p>
					</h:commandLink>
					
				</h:panelGroup>
			</div>
			
			</h:form>
		
		</ui:define>

	</ui:composition>

</h:body>

</html>
