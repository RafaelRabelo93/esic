<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:body>

	<ui:composition template="/templates/templateSemMenu.xhtml">

		<ui:define name="content"> 
			
			<!-- Mensagem de Erro -->
			<p:growl id="growl" showDetail="true" autoUpdate="true" redisplay="false" life="5000" severity="info,warn,error"/>
			
			<h:form>
			
			<div class="ficha">
				<h:panelGroup styleClass="box" style="width: 50vw; align-items: center; align-self: center">
				
					<h:panelGroup styleClass="inline">
						<h:outputText value="Sessão Expirada" styleClass="tituloBox" style="margin: 0 0 0 15px"/>
					</h:panelGroup>
					
					<h:graphicImage styleClass="icone" value="#{resource['img/icon/alarm-clock.png']}" width="100px" style="margin: 2em 0"/>
					
					<h:panelGroup styleClass="inline">
						<p style="margin: 0">Para continuar acessando o sistema, efetue </p>
						<h:commandLink action="/Menu/login" value="login" style="margin: 0 5px" />
						<p style="margin: 0">  novamente.</p>
					</h:panelGroup>
					
				</h:panelGroup>
			</div>
			
			</h:form>
		
		</ui:define>

	</ui:composition>

</h:body>

</html>
