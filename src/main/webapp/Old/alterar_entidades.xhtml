<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:body>

	<ui:composition template="/templates/template.xhtml">

		<ui:define name="content">

			<h:form id="cad_entidades" styleClass="cad_form" rendered="#{usuario.usuario.perfil eq '2' and usuario.responsavel.nivel eq '3' or usuario.usuario.perfil eq '4' }">

				<div class="ficha">

					<!--		Mensagens de Erro		-->
					<p:messages id="messages" showDetail="true" autoUpdate="true"
						closable="true" />

					<h:outputText
						value="Os campos abaixo marcados com * são de preenchimento obrigatório."
						style="color:gray; align-self: flex-start; padding-top: 2vw;" />

					<h:panelGroup styleClass="box">
						
						<h:outputText value="Alterar Entidade" styleClass="tituloBox" />

						<p:outputLabel for="entNome" value="Nome: " />
						<p:selectOneMenu id="entNome" value="#{entidades.idEntidades}" effect="fold" style="margin-right: 20px">
							<p:ajax event= "change" listener="#{entidades.setEntidades}" update="nome ativa sigla"/>
							<f:selectItem itemLabel="Selecione" itemValue="0" />
							<f:selectItems value="#{entidades.todasEntidades}" var="ent" itemLabel="#{ent.nome}" itemValue="#{ent.idEntidades}" />
						</p:selectOneMenu>

						
						<p:outputLabel for="nome" value="Nome:" />
						<p:inplace id="nome">
							<p:inputText value="#{entidades.entidades.nome}" />
						</p:inplace>
					
<!-- 								<p:outputLabel for="idOrgao" value="ID: " /> -->				
<!-- 									<p:selectOneMenu id="idOrgao" value="#{entidades.entidades.idOrgaos}"> -->
<!-- 										<f:selectItems value="#{entidades.listOrgao}" var="orgao" itemLabel="#{orgao.nome}" itemValue="#{orgao.idEntidades}"/> -->
<!-- 									</p:selectOneMenu> -->
					
						<p:outputLabel for="ativa" value="Status:" />
						<p:selectOneRadio id="ativa" value="#{entidades.entidades.ativa}">
							<f:selectItem itemLabel="Ativa" itemValue="true" />
							<f:selectItem itemLabel="Inativa" itemValue="false" />
						</p:selectOneRadio>
					
						<p:outputLabel for="sigla" value="Sigla:" />
						<p:inplace id="sigla" label="#{entidades.entidades.sigla}"/>

					</h:panelGroup>
				
					<p:commandLink class="botaoLink" action="#{entidades.edit}" update="@all">
						<h:outputText value="Salvar" />
						<i class="fa fa-check" style="color: white; padding-left: 3px" />
						<f:setPropertyActionListener value="#{entidades.entidades}" target="#{competencias.ent}" />
					</p:commandLink>

				</div>

			</h:form>

		</ui:define>

	</ui:composition>

</h:body>
</html>
