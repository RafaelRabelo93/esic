<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:body>

	<ui:composition template="/templates/templateEmpty.xhtml">

		<ui:define name="content">
		<!-- Mensagem de Erro -->
		<p:growl id="growl" showDetail="true" autoUpdate="true" redisplay="false" life="5000" severity="info,warn,error"/>

				<h:form id="LoginformAdmin" >
		<h:inputHidden value="#{usuario.redirecionamentoNegado()}" />
					
					<h:panelGroup styleClass="inline">
						<h:graphicImage value="#{resource['img/esiclogo_w.png']}" height="50" />
						<p style="color: white; font-size: 50px; margin: 0 0 0 10px"> - SE </p>
					</h:panelGroup>
					
					<h:panelGroup styleClass="loginFormAdmin">
						<h:outputText value="Login" styleClass="tituloBox" style="align-self: flex-start;"/>
						
						<p:outputLabel value="UsuÃ¡rio:" for="user" required="true"/>
						<p:inputText id="user" value="#{usuario.nick}" size="30" />
						
						<p:outputLabel value="Senha:" for="senha" />
						<p:password id="senha" value="#{usuario.senha}" size="30"/>
						
						<p:commandLink styleClass="botaoLink" action="#{usuario.loginSistema()}" update="@all growl">
							<h:outputText value="Entrar" />
							<i class="fa fa-user-circle" style="color: white; padding-left: 5px" />
						</p:commandLink>
					</h:panelGroup>
				</h:form>
				
			
		</ui:define>
	</ui:composition>
</h:body>

</html>
