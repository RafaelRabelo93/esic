<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:body>

	<ui:composition template="/templates/template.xhtml">

		<ui:define name="content">

			<h:form id="alt_acao" styleClass="cad_form" rendered="#{usuario.usuario.perfil eq '2' and usuario.responsavel.nivel eq '3' or usuario.usuario.perfil eq '5'}">

				<div class="ficha">

					<!--		Mensagens de Erro		-->
					<p:messages id="messages" showDetail="true" autoUpdate="true"
						closable="true" />

					<p:panelGrid columns="1" style="margin-bottom:1vw">

						<f:facet name="header">
							<br />
							<h:outputText value="Alterar Ação"
								style="color:#1a568c; font-size:25px; padding-bottom: 2vw;" />
						</f:facet>


						<p:outputLabel value="Título: " for="titulo" />
						
						<p:selectOneMenu id="titulo" value="#{acoes.idAcao}" effect="fold" >
									
									<p:ajax event= "change" listener="#{acoes.setAcao}" update="descricao" />
									<f:selectItem itemLabel="Selecione" itemValue="0" />
									<f:selectItems value="#{acoes.acoes}" var="ac"
										itemLabel="#{ac.titulo}" itemValue="#{ac.idAcoes}" />
									
								</p:selectOneMenu>

<!-- 						<p:inputText id="titulo" required="true" size="60" -->
<!-- 							value="#{acoes.acao.titulo}" /> -->


						<p:outputLabel value="Descrição:" for="descricao" />
							<p:inputTextarea id="descricao" rows="10" cols="62"
								autoResize="true" required="true"
								value="#{acoes.acao.descricao}" />
						<h:outputText value="Os campos marcados com * são de preenchimento obrigatório." style="font-size:14px; color:gray" />

					</p:panelGrid>

					<p:commandLink class="botaoLink" action="#{acoes.save}">
						<h:outputText value="Atualizar" />
						<i class="fa fa-check" style="color: white; padding-left: 3px" />
					</p:commandLink>
					
					<p:commandLink class="botaoLink" action="#{acoes.delete}">
						<h:outputText value="Excluir" />
						<i class="fa fa-check" style="color: white; padding-left: 3px" />
					</p:commandLink>

				</div>

			</h:form>

		</ui:define>

	</ui:composition>

</h:body>
</html>
