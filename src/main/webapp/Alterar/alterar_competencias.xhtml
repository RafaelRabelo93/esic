<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:body>

	<ui:composition template="/templates/template.xhtml">

		<ui:define name="content">

			<ul class="breadcrumbs">
                <li><p:commandLink action="../../esic/index.xhtml"> <i class="fa fa-home"/> <br/> </p:commandLink></li>
                <li><p:commandLink action="../Consulta/consulta_entidades" value="Gerir entidades" /></li>
                <li><p:commandLink value="Alterar competências" styleClass="current"  /></li>
            </ul>
            
			<h:form id="alterar_competencias" styleClass="cad_form" rendered="#{usuario.usuario.perfil eq '2' or usuario.usuario.perfil eq '4' or usuario.usuario.perfil eq '5'}">
            
				<div class="ficha">
			
					<!--		Mensagens de Erro		-->
					<p:messages id="messages" showDetail="true" autoUpdate="true"
						closable="true" />

					<p:panelGrid columns="1" style="margin-bottom:1vw">

						<f:facet name="header">
							<br />
							<h:outputText value="Alterar competências de Órgão / Entidade"
								style="color:#1a568c; font-size:25px; margin: 0 5vw" />
							<br />
						</f:facet>

						<br />

						<p:outputLabel value="Órgão/Entidade:" for="org_ent" />
						<p:row>
							<p:column>
								<h:outputText id="org_ent" value="#{competencias.competencias.entidades.nome}" />
							</p:column>
						</p:row>

						<h:panelGroup id="competencias_panel">
							<p:dataTable var="comp"	value="#{competencias.listCompetencias}" selection="#{competencias.listCompetenciasExcluir}" rowKey="#{comp.idCompetencias}"  style="width:720px">
								<f:facet name="header">
						           Competências
						        </f:facet>
								<p:column style="width:25px">
									<p:rowToggler id="t" />
								</p:column>
								<p:column headerText="Ação">
									<h:outputText value="#{comp.acoes.titulo}" />
								</p:column>
								<p:column selectionMode="multiple"
									style="width:35px;text-align:center" />
								<p:rowExpansion>
									<p:panelGrid columns="1" rowClasses="nome,conteudo" style="width:720px; border: none;">

										<h:outputText value="Descrição da Ação:" styleClass="titulo" />
										<p:inplace editor="true">
											<p:inputTextarea id="descricao"	value="#{comp.acoes.descricao}" />
										</p:inplace>
										
										<h:outputText value="Descrição da Competência:" styleClass="titulo" />
										<p:inplace>
											<p:inputTextarea value="#{comp.descricao}" />
										</p:inplace>
									</p:panelGrid>
								</p:rowExpansion>

							</p:dataTable>

						</h:panelGroup>						
					</p:panelGrid>

					<h:panelGroup styleClass="divBtn">
						<p:commandLink class="botaoLink" action="../Cadastro/cad_competencias1" >
							<h:outputText value="Nova Competencia" />
							<i class="fa fa-plus" style="color: white; padding-left: 3px" />
						</p:commandLink>
						
						<p:commandLink class="botaoLink" action="#{competencias.delete}" update="alterar_competencias">
							<h:outputText value="Excluir"  />
							<i class="fa fa-trash" style="color: white; padding-left: 3px" />
						</p:commandLink>
	
						<p:commandLink class="botaoLink" action="#{competencias.save}" update="alterar_competencias">
							<h:outputText value="Salvar" />
							<i class="fa fa-pencil" style="color: white; padding-left: 3px" />
						</p:commandLink>
					</h:panelGroup>

				</div>

			</h:form>

		</ui:define>

	</ui:composition>

</h:body>

</html>
