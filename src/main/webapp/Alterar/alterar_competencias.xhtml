<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:body>

	<ui:composition template="/templates/template.xhtml">

		<ui:define name="content">
            
			<h:form id="alterar_competencias" styleClass="cad_form" rendered="#{usuario.usuario.perfil eq '4' or usuario.usuario.perfil eq '2'}">
		
				<!--		Mensagens de Erro		-->
				<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
					
				<h:outputText value="Alterar competências de Órgão / Entidade" styleClass="tituloBox" style="margin-top: 2vh" />
				
				<div class="ficha">
					
               			<h:panelGroup id="competencias_panel">
                            <p:dataTable id="table" var="comp" value="#{competencias.listCompetencias}" rowKey="#{comp.idCompetencias}">
                                <f:facet name="header">
                                  <h:outputText value="Competências #{competencias.competencias.entidades.nome}" style="font-size:20px; padding-bottom: 2vw;"/>
                                </f:facet>
                                
                                <p:column style="width:25px">
                                    <p:rowToggler id="t" />
                                </p:column>
                                
                                <p:column headerText="Ação">
                                    <h:outputText value="#{comp.acoes.titulo}" />
                                </p:column>
                                
                                <p:column headerText="Excluir" width="50" style="text-align: center">
									<p:commandLink class="botaoLinkIcon" action="#{competencias.delete}" update="alterar_competencias:table">
										<i class="fa fa-trash" style="color: white; padding-left: 3px" />
										<f:setPropertyActionListener value="#{ac}" target="#{acoes.acao}" />
									</p:commandLink>
								</p:column>
                                
                                <p:rowExpansion>
							        <p:panelGrid columns="2" columnClasses="label,value" style="border: none">
							            <h:outputLabel value="Descrição da ação:" for="acaoDesc" />
							            <h:outputLabel value="Descrição da competência:" for="compDesc" />
							
							            <h:outputText id="acaoDesc" value="#{comp.acoes.descricao}" />
							            <p:inplace emptyLabel="..." editor="true">
							            	<p:ajax event="save" listener="#{competencias.save}" update="acaoDesc" />
							                <p:inputTextarea id="compDesc" value="#{comp.descricao}" />
							            </p:inplace>
							        </p:panelGrid>
							    </p:rowExpansion>

                            </p:dataTable>

                        </h:panelGroup>
					
					<h:panelGroup styleClass="divBtn"> 					
					    <p:commandLink class="botaoLink" action="#{competencias.save}" update="alterar_competencias:competencias_panel">
					        <h:outputText value="Salvar Alterações" style="margin-right: 5px" />
					        <i class="fa fa-pencil" />
					    </p:commandLink>
					
					    <p:commandLink class="botaoLink" onclick="PF('dlg').show();" >
					        <h:outputText value="Nova Competencia" style="margin-right: 5px" />
					        <i class="fa fa-plus" />
					    </p:commandLink>
					</h:panelGroup>
				
				</div>
			
			</h:form>
			
		<!-- Dialog Nova Competência -->
			<p:dialog header="Cadastrar Competência" widgetVar="dlg" modal="true" showHeader="true" fitViewport="true" showEffect="fade" hideEffect="fade" resizable="false" maximizable="false" draggable="false" closeOnEscape="true">
				<h:form id="dialog">
				<p:outputPanel id="dlg2" style="max-width: 690px; border:none">
					<h:panelGroup styleClass="box" style="padding: 0; border: none; background: none">
						<h:outputText value="Adicionar Competência" styleClass="tituloBox" />
					
						<h:outputLabel value="Órgão/Entidade:" /> 
						<h:outputText id="redirect2" value="#{competencias.competencias.entidades.nome}" style="font-size:20px; padding-bottom: 2vw;"/>
	
						<h:outputLabel value="Ações: " for="acoes" />
						<h:panelGroup styleClass="inline">
							<p:selectOneMenu id="acoes" value="#{competencias.idAcoes}" style="min-width: 200px; max-width: 200px" >
								<f:selectItem itemLabel="Selecione" itemValue="0" />
								<f:selectItems value="#{competencias.acoes}" var="acs" itemLabel="#{acs.titulo}" itemValue="#{acs.idAcoes}" />
							</p:selectOneMenu>
	
							<h:outputLabel value="Ou" style="margin: -20px 2vw 0 4vw" />
							
							<p:commandLink class="botaoLink" update="alterar_competencias"	onclick="PF('dlg2').show();">
								<i class="fa fa-plus-square" style="margin-right: 5px" />
								<h:outputText value=" Nova ação" />
							</p:commandLink>
						</h:panelGroup>
						
						<h:outputLabel value="Descrição: " for="descricao" />
						<p:inputTextarea id="descricao" counter="display" value="#{competencias.competencias.descricao}" maxlength="200"
							autoResize="false" counterTemplate="{0} caracteres restantes." style="width: 98%" />
						<h:outputText id="display" />
					
					<p:commandLink styleClass="botaoLink" action="#{competencias.addLista}" update="alterar_competencias" style="margin: 0;">
						<h:outputText value="Adicionar"  />
						<i class="fa fa-plus" />
					</p:commandLink>
	
					</h:panelGroup>
					
					</p:outputPanel>
					</h:form>
				</p:dialog>
				
			<!-- Sub Dialog Nova Ação -->
				<p:dialog header="Cadastrar Nova Ação" widgetVar="dlg2" modal="true" showHeader="true" fitViewport="true" showEffect="fade" hideEffect="fade" resizable="false" maximizable="false" draggable="false" closeOnEscape="true">
					<h:form id="dialog2">
						<p:outputPanel id="dlg2" style="max-width: 690px">
							<p:panelGrid columns="1" style="border:none; width: 60%;">
								<p:outputLabel value="Título:" for="titulo" />
								<p:inputText id="titulo" value="#{acoes.acao.titulo}" size="75" />
	
								<p:outputLabel value="Descrição:" for="descr" />
								<p:inputTextarea id="descr" cols="100" rows="8" counter="display" maxlength="200"
									autoResize="false" style="width:100%"
									counterTemplate="{0} caracteres restantes."
									value="#{acoes.acao.descricao}"  />
								<h:outputText id="display" />
	
							</p:panelGrid>
	
							<p:commandLink class="botaoLink" actionListener="#{acoes.save()}" style="margin: 0 .7vw 1vh 0; justify-self: flex-end;"  oncomplete="PF('dlg2').hide();" update="dialog:acoes dialog:descricao dialog2:dlg2">
								<h:outputText value="Salvar" style="margin-right: 5px"/>
								<i class="fa fa-check" />
							</p:commandLink>
	
						</p:outputPanel>
					</h:form>
	
				</p:dialog>

		</ui:define>

	</ui:composition>

</h:body>

</html>
