<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:body onload="#{usuario.pegarParamURL()}">

	<ui:composition template="/templates/template.xhtml">

		<ui:define name="content">
			
			<!-- Mensagem de Erro -->
			<p:growl id="growl" showDetail="true" autoUpdate="true" redisplay="false" life="5000" severity="info,warn,error"/>

			<h:form id="redef_senha1" styleClass="cad_form" rendered="#{usuario.pegarParamURL() eq null }" >

				<div class="ficha">

					<p:panelGrid columns="1" style="margin-bottom:1vh; padding:0 1vh 1vw 1vw;" >

						<f:facet name="header">
							<br />
							<h:outputText value="Redefinir Senha" style="color:#1a568c; font-size:25px; padding: 0 7vw;" />
							<br /><br />
						</f:facet>
						
						<p:outputLabel value="Email:" for="email" />
						<p:inputText  id="email"  placeholder="Digite seu email" value="#{usuario.emailRedirect}" />
						
						<p:commandLink action="#{usuario.redefinirSenha}" id="redefSenha" class="botaoLink"
									onkeyup="if((event.keyCode==13)||(window.event.keyCode==13)){document.getElementById('redfSenha').click();}"> 
							
							<h:outputText value="Redefinir" />
							<i class="fa fa-check-square-o" style="color: white; padding-left: 3px" />
						
						</p:commandLink>



					
					</p:panelGrid>
						</div>

			</h:form>		
			<h:form id="redef_senha2" styleClass="cad_form" rendered="#{usuario.pegarParamURL() ne null }">

				<div class="ficha">
				
					<p:panelGrid columns="1" style="margin-bottom:1vh; padding:0 1vh 1vw 1vw;" >

						<f:facet name="header">
							<br />
							<h:outputText value="Redefinir Senha" style="color:#1a568c; font-size:25px; padding: 0 7vw;" />
							<br /><br />
						</f:facet>
						
						<p:outputLabel value="#{usuario.usuario.nome}"/>
				
						<p:outputLabel value="Nova senha:" for="senha1" />
						<p:password id="senha1" match="senha2" required="true" placeholder="Digite nova senha" value="#{usuario.usuario.senha}" />
						
						<p:outputLabel value="Confirmar nova senha:" for="senha2" />
						<p:password id="senha2" required="true" placeholder="Digite nova senha" />
				
					
					<p:commandLink action="#{usuario.redefinirSenha}" class="botaoLink">
	
						<h:outputText value="Redefinir senha" />
						<i class="fa fa-check-square-o" style="color: white; padding-left: 3px" />

	
					</p:commandLink>					

					</p:panelGrid>
				</div>

			</h:form>

		</ui:define>

	</ui:composition>

</h:body>
</html>
