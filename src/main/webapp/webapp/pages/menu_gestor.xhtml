<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:body>

	<ui:composition template="/templates/template.xhtml">

		<ui:define name="content">

			<h:form class="form">

				<div class="mainMenu">

							<h:commandLink styleClass="link" action="pages/consulta">

									value="#{resource['img/icon/monitor.png']}" width="80%" />

								<h:outputText styleClass="titulo"

									value="#{resource['img/icon/office.png']}" width="80%" />

								<h:outputText styleClass="titulo" value="Cadastrar Entidade"

							</h:commandLink>
						</div>

						<div class="botao">
							<h:commandLink styleClass="link" action="pages/cad_acao">

								<h:outputText styleClass="titulo" value="Cadastro de Ação"
									style="font-size:35px; padding: 2% 0;" />
