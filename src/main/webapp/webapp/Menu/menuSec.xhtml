<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui">

<h:body>

	<ui:composition>

	<h:form class="form">

	<div class="menuSec">
	
		<!-- Album Manual de Uso -->
	
		<div id="carrossel" style="width: 80%;" >
			<p:carousel numVisible="1" autoPlayInterval="5000" itemStyle="text-align:center;" breakpoint="100" responsive="true" style="margin-bottom:0; border:none; background-color:white">
		        <p:tab title="Godfather Part I">
		            <h:panelGrid columns="2" cellpadding="10" styleClass="ui-responsive">
		             	<h:graphicImage value="#{resource['img/manual/printPagina.png']}" width="640" height="360" />
		                <h:outputText
		                    value="The story begins as Don Vito Corleone, the head of a New York Mafia family, oversees his daughter's wedding. 
		                     His beloved son Michael has just come home from the war, but does not intend to become part of his father's business.
		                     Through Michael's life the nature of the family business becomes clear. The business of the family is just like the head of the family, kind and benevolent to those who give respect,
		                     but given to ruthless violence whenever anything stands against the good of the family." />
					</h:panelGrid>
		        </p:tab>
		        <p:tab title="Godfather Part II">
		            <h:panelGrid columns="2" cellpadding="10" styleClass="ui-responsive">
		                <p:graphicImage value="#{resource['img/manual/printPagina.png']}" width="640" height="360"/>
		                <h:outputText value="Francis Ford Coppola's legendary continuation and sequel to his landmark 1972 film, The_Godfather, parallels the young Vito Corleone's rise with his son Michael's spiritual fall, deepening The_Godfather's depiction of the dark side of the American dream. 
			                 In the early 1900s, the child Vito flees his Sicilian village for America after the local Mafia kills his family. Vito struggles to make a living, legally or illegally, for his wife and growing brood in Little Italy,
		                 killing the local Black Hand Fanucci after he demands his customary cut of the tyro's business. With Fanucci gone, Vito's communal stature grows." />
		            </h:panelGrid>
		        </p:tab>
		        <p:tab title="Godfather Part III">
		            <h:panelGrid columns="2" cellpadding="10" styleClass="ui-responsive">
		                <p:graphicImage value="#{resource['img/manual/printPagina.png']}" width="640" height="360"/>
		                <h:outputText value="After a break of more than 15 years, director Francis Ford Coppola and writer Mario Puzo returned to the well for this third and final story of the fictional Corleone crime family. 
		                     Two decades have passed, and crime kingpin Michael Corleone, now divorced from his wife Kay has nearly succeeded in keeping his promise that his family would one day be completely legitimate." />
		            </h:panelGrid>
		        </p:tab>
		    </p:carousel>    
		</div>
	 	
		<!-- Botões Fim -->
		
		<div class="menuAcesso">
				<div class="botaoFoot">
					<h:commandLink href="#manual">
						<div id="titulo">
							<p:graphicImage value="#{resource['img/icon/bookmark.png']}" width="20%" height="20%"/>
							<h:outputText value="Manual" style="padding-left:5%"/>
						</div>
						<p style="font-size:17px; color:#333">Visualizar manual do usuário</p>
					</h:commandLink>
				</div>
				
				<div class="botaoFoot">
					<h:commandLink href="#lai">
							<div id="titulo">
							<p:graphicImage value="#{resource['img/icon/information.png']}" width="20%" height="20%"/>
							<h:outputText value="LAI" style="padding-left:5%"/>
						</div>
							<p style="font-size:17px; color:#333">Acesso ao LAI</p>
					</h:commandLink>
				</div>
				
				
				<div class="botaoFoot">
					<h:commandLink href="#relatorio">
						<div id="titulo">
							<p:graphicImage value="#{resource['img/icon/statistics.png']}" width="20%" height="20%"/>
							<h:outputText value="Estatística" style="padding-left:5%"/>
						</div>
							<p style="font-size:17px; color:#333">Relatórios estatísticos</p>
					</h:commandLink>
				</div>
		</div>
	</div>
	
	</h:form>
	
	</ui:composition>

</h:body>
</html>
