<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:body>

	<ui:composition template="/templates/templateSemMenu.xhtml">

		<ui:define name="content">

			<!-- Mensagem de Erro -->
			<p:growl id="growl" showDetail="true" autoUpdate="true"
				redisplay="false" life="5000" severity="info,warn,error" />

			<h:form style="padding: 1.5vw 15vw">

				<h:panelGroup>

					<h1 style="margin-bottom: 0;">Relatórios Estatísticos</h1>
					<p:separator styleClass="separator"/>
					
					<p>Relatórios estatisticos do sistema bla bla bla descrição da página.</p>
	
												<p:outputLabel value="Relatório de Geral"/>
						<p:chart type="bar" model="#{relatorios.desenharBarChart(1)}"  style="height:300px"/>
						<p:separator styleClass="separator2"/>

						<p:outputLabel value="Relatório de Mensal"/>
						<p:chart type="bar" model="#{relatorios.desenharBarChart(2)}"  style="height:300px"/>
						<p:separator styleClass="separator2"/>

						<p:outputLabel value="Relatório de Anual"/>
						<p:chart type="bar" model="#{relatorios.desenharBarChart(3)}"  style="height:300px"/>
						<p:separator styleClass="separator2"/>

						<p:outputLabel value="Relatório de Anual Acumulado"/>
						<p:chart type="bar" model="#{relatorios.desenharBarChart(4)}"  style="height:300px"/>
						<p:separator styleClass="separator2"/>
						
						<p:outputLabel value="Relatório de Órgão"/>
						<p:chart type="bar" model="#{relatorios.desenharBarChart(5)}"  style="height:300px"/>
						<p:separator styleClass="separator2"/>

							<p:outputLabel value="Relatório de Entidade"/>
							<p:chart type="bar" model="#{relatorios.desenharBarChart(6)}"  style="height:300px; width:1900px"/>
							<p:separator styleClass="separator2"/>

							<p:outputLabel value="Relatório de Assuntos"/>
							<p:chart type="pie" model="#{relatorios.desenharPieChart(7)}"   style="width:700px;height:500px"/>
							<p:separator styleClass="separator2"/>	

							<p:outputLabel value="Relatório de Tipo de Pessoa"/>
							<p:chart type="pie" model="#{relatorios.desenharPieChart(8)}"   style="width:700px;height:500px"/>
							<p:separator styleClass="separator2"/>

							<p:outputLabel value="Relatório de Estado"/>
							<p:chart type="pie" model="#{relatorios.desenharPieChart(9)}"  style="width:700px;height:500px"/>
							<p:separator styleClass="separator2"/>

				</h:panelGroup>

			</h:form>

		</ui:define>

	</ui:composition>

</h:body>

</html>
