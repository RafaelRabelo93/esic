<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:body>

	<ui:composition template="/templates/template.xhtml">

		<ui:define name="content">

			<!-- Mensagem de Erro -->
			<p:growl id="growl" showDetail="true" autoUpdate="true"
				redisplay="false" life="5000" severity="info,warn,error" />

			<h:form id="form" style="padding: 1.5vw 15vw">

				<h:panelGroup>

					<h1 style="margin-bottom: 0;">Relatórios Estatísticos</h1>
					<p:separator styleClass="separator"/>
					
					<p>Relatórios estatisticos do sistema bla bla bla descrição da página.</p>
	
						<p:dialog widgetVar="dlg" showEffect="fade" closeOnEscape="true" modal="false" resizable="false" width="800px">
						    <p>Para salvar, clique na imagem com o botã direito do mouse e selecione "Salvar imagem como..."</p>
						    <p:outputPanel id="output" />
						</p:dialog>
						
									
						<p:outputLabel value="Relatório de Geral"/>
						<h:commandLink styleClass="botaoLinkIcon" onclick="exportChart('chartGeral')" style="margin-left: 10px">
							<f:ajax execute="dlg" />
							<i class="fa fa-external-link" />
						</h:commandLink>
						<p:chart type="bar" model="#{relatorios.desenharBarChart(1)}" widgetVar="chartGeral"  style="height:300px"/>
						<p:separator styleClass="separator2"/>
						
						<p:outputLabel value="Relatório de Mensal"/>
						<h:commandLink styleClass="botaoLinkIcon" onclick="exportChart('chartMensal')" style="margin-left: 10px">
							<f:ajax execute="dlg" />
							<i class="fa fa-external-link" />
						</h:commandLink>
						<p:chart type="bar" model="#{relatorios.desenharBarChart(2)}" widgetVar="chartMensal"  style="height:300px"/>
						<p:separator styleClass="separator2"/>

						<p:outputLabel value="Relatório de Anual"/>
						<h:commandLink styleClass="botaoLinkIcon" onclick="exportChart('chartAnual')" style="margin-left: 10px">
							<f:ajax execute="dlg" />
							<i class="fa fa-external-link" />
						</h:commandLink>
						<p:chart type="bar" model="#{relatorios.desenharBarChart(3)}" widgetVar="chartAnual" style="height:300px"/>
						<p:separator styleClass="separator2"/>

						<p:outputLabel value="Relatório de Anual Acumulado"/>
						<h:commandLink styleClass="botaoLinkIcon" onclick="exportChart('chartAnualAcumulado')" style="margin-left: 10px">
							<f:ajax execute="dlg" />
							<i class="fa fa-external-link" />
						</h:commandLink>
						<p:chart type="bar" model="#{relatorios.desenharBarChart(4)}" widgetVar="chartAnualAcumulado" style="height:300px"/>
						<p:separator styleClass="separator2"/>
						
						<p:outputLabel value="Relatório de Órgão"/>
						<h:commandLink styleClass="botaoLinkIcon" onclick="exportChart('chartOrgao')" style="margin-left: 10px">
							<f:ajax execute="dlg" />
							<i class="fa fa-external-link" />
						</h:commandLink>
						<p:chart type="bar" model="#{relatorios.desenharBarChartHorizontal(5)}" widgetVar="chartOrgao"  style="height:400px"/>
						<p:separator styleClass="separator2"/>

							<p:outputLabel value="Relatório de Entidade"/>
							<h:commandLink styleClass="botaoLinkIcon" onclick="exportChart('chartEntidade')" style="margin-left: 10px">
								<f:ajax execute="dlg" />
								<i class="fa fa-external-link" />
							</h:commandLink>
							<p:chart type="bar" model="#{relatorios.desenharBarChartHorizontal(6)}" widgetVar="chartEntidade"  style="height:500px"/>
							<p:separator styleClass="separator2"/>

							<p:outputLabel value="Relatório de Assuntos"/>
							<h:commandLink styleClass="botaoLinkIcon" onclick="exportChart('chartAssunto')" style="margin-left: 10px">
								<f:ajax execute="dlg" />
								<i class="fa fa-external-link" />
							</h:commandLink>
							<p:chart type="pie" model="#{relatorios.desenharPieChart(7)}" widgetVar="chartAssunto"  style="width:700px;height:500px"/>
							<p:separator styleClass="separator2"/>	



							<p:outputLabel value="Relatório de Estado"/>
							<h:commandLink styleClass="botaoLinkIcon" onclick="exportChart('chartEstado')" style="margin-left: 10px">
								<f:ajax execute="dlg" />
								<i class="fa fa-external-link" />
							</h:commandLink>
							<p:chart type="pie" model="#{relatorios.desenharPieChart(9)}" widgetVar="chartEstado" style="width:700px;height:500px"/>
							<p:separator styleClass="separator2"/>

				</h:panelGroup>

	<script type="text/javascript">
	
	
	function exportChart(chart) {
	    //export image
	    $('#form\\:output').empty().append(PF(chart).exportAsImage());
	 
	    //show the dialog
	    PF('dlg').show();
	}

	</script>
			</h:form>


		</ui:define>

	</ui:composition>

</h:body>

</html>
