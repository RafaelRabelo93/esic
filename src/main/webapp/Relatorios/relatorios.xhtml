<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:body>

	<ui:composition template="/templates/templateSemMenu.xhtml">

		<ui:define name="content">

			<!-- Mensagem de Erro -->
			<p:growl id="growl" showDetail="true" autoUpdate="true"
				redisplay="false" life="5000" severity="info,warn,error" />

			<h:form style="padding: 1.5vw 15vw">

				<h:panelGroup>

					<h1 style="margin-bottom: 0;">Relatórios Estatísticos</h1>
					<p:separator styleClass="separator" />

					<p>Relatórios estatisticos do sistema bla bla bla descrição da
						página.</p>

					<h:panelGroup id="parametrosObrigatorios" styleClass="inline"
						style="width: 100%; margin-bottom: 1em">
						<h:panelGroup styleClass="column">
							<p:outputLabel value="Tipo de Solicitação" for="tipoSolicitacao" />
							<p:selectOneMenu id="tipoSolicitacao" value="#{relatorios.tipoSolicitacao}">
								<p:ajax update="@all" />
								<f:selectItem itemLabel="Selecione" noSelectionOption="true" />
								<f:selectItem itemLabel="Pedido de Informação" itemValue="1" />
								<f:selectItem itemLabel="Solicitacao" itemValue="2" />
								<f:selectItem itemLabel="Elogio" itemValue="3" />
								<f:selectItem itemLabel="Sugestão" itemValue="4" />
								<f:selectItem itemLabel="Reclamação" itemValue="5" />
								<f:selectItem itemLabel="Denúncia" itemValue="6" />
							</p:selectOneMenu>
						</h:panelGroup>

						<h:panelGroup styleClass="column" style="margin-left: 3vw">
							<p:outputLabel value="Medida de tempo" for="tempo" />
							<p:selectOneMenu id="tempo" value="#{relatorios.tempo}">
								<f:selectItem itemLabel="Selecione" noSelectionOption="true" />
								<f:selectItem itemLabel="Mês" itemValue="1" />
								<f:selectItem itemLabel="Ano" itemValue="2" />
								<f:selectItem itemLabel="Total" itemValue="3" />
							</p:selectOneMenu>
						</h:panelGroup>

						<h:panelGroup styleClass="column" style="margin-left: 3vw">
							<p:outputLabel value="Status da Solicitação" for="status" />
							<p:selectOneMenu id="status" value="#{relatorios.status}">
								<f:selectItem itemLabel="Selecione" noSelectionOption="true" />
								<f:selectItem itemLabel="Pendente" itemValue="1" />
								<f:selectItem itemLabel="Aberta" itemValue="2" />
								<f:selectItem itemLabel="Recurso" itemValue="3" />
								<f:selectItem itemLabel="Respondida" itemValue="4" />
								<f:selectItem itemLabel="Negada" itemValue="5" />
								<f:selectItem itemLabel="Finalizada" itemValue="6" />
							</p:selectOneMenu>
						</h:panelGroup>


					</h:panelGroup>

					<h:panelGroup id="parametros" styleClass="inline"
						style="width: 100%; margin-bottom: 1em">

						<p:selectManyCheckbox id="basic" value="#{relatorios.metricas}">
							<p:ajax listener="#{relatorios.verificarBool()}"
								update="especificacaoPanel" />
							<f:selectItem itemLabel="Data" itemValue="1" />
							<f:selectItem itemLabel="Meses" itemValue="2" />
							<f:selectItem itemLabel="Anos" itemValue="3" />
							<f:selectItem itemLabel="Órgão" itemValue="4" />
							<f:selectItem itemLabel="Entidade" itemValue="5" />
							<f:selectItem itemLabel="Estados" itemValue="6" />
							<f:selectItem itemLabel="Assunto" itemValue="7" />
							<f:selectItem itemLabel="Tipo de Pessoa" itemValue="8" />
						</p:selectManyCheckbox>
					</h:panelGroup>
					
					<h:panelGroup id="especificacaoPanel">
						<!-- TEMPO -->
						<h:panelGroup styleClass="inline"
							rendered="#{relatorios.dataBool}">
							<h:panelGroup styleClass="column" style="margin-left: 2vw">
								<p:outputLabel value="Data Inicial " for="dataIni" />
								<p:calendar styleClass="date" id="dataIni" mindate="1/1/12"
									yearRange="2012:c" showOn="button" locale="pt_BR"
									effect="slideDown" navigator="true" pattern="dd/MM/yyyy"
									mask="true" timeInput="false" value="#{relatorios.periodoIni}">
									<f:convertDateTime pattern="dd/MM/yyyy" />
								</p:calendar>
							</h:panelGroup>

							<h:panelGroup styleClass="column" style="margin-left: 2vw">
								<p:outputLabel value="Data Final " for="dataFim" />
								<p:calendar styleClass="date" id="dataFim" mindate="1/1/12"
									yearRange="2012:c" showOn="button" locale="pt_BR"
									effect="slideDown" navigator="true" pattern="dd/MM/yyyy"
									mask="true" timeInput="false" value="#{relatorios.periodoFim}">
									<f:convertDateTime pattern="dd/MM/yyyy" />
								</p:calendar>
							</h:panelGroup>
						</h:panelGroup>
						
						<h:panelGroup styleClass="inline" rendered="#{relatorios.mesesBool}">
							<h:panelGroup styleClass="column" style="margin-left: 2vw">
								<p:outputLabel value="Meses" for="meses" />
								<p:selectCheckboxMenu id="meses" value="#{relatorios.meses}"
									label="Meses">
									<f:selectItem itemLabel="Janeiro" itemValue="0" />
									<f:selectItem itemLabel="Fevereiro" itemValue="1" />
									<f:selectItem itemLabel="Março" itemValue="2" />
									<f:selectItem itemLabel="Abril" itemValue="3" />
									<f:selectItem itemLabel="Maio" itemValue="4" />
									<f:selectItem itemLabel="Junho" itemValue="5" />
									<f:selectItem itemLabel="Julho" itemValue="6" />
									<f:selectItem itemLabel="Agosto" itemValue="7" />
									<f:selectItem itemLabel="Setembro" itemValue="8" />
									<f:selectItem itemLabel="Outubro" itemValue="9" />
									<f:selectItem itemLabel="Novembro" itemValue="10" />
									<f:selectItem itemLabel="Dezembro" itemValue="11" />
								</p:selectCheckboxMenu>
							</h:panelGroup>
						</h:panelGroup>
						
						<h:panelGroup styleClass="inline"
							rendered="#{relatorios.anosBool}">

							<h:panelGroup styleClass="column" style="margin-left: 2vw">
								<p:outputLabel value="Anos" for="anos" />
								<p:selectCheckboxMenu id="anos" value="#{relatorios.anosSelecionados}"
									label="Anos">
									<f:selectItem itemLabel="Selecione" noSelectionOption="true" />
									<f:selectItems value="#{relatorios.anos}" var="anos" itemLabel="#{anos}" itemValue="#{anos}" />
								</p:selectCheckboxMenu>
							</h:panelGroup>

						</h:panelGroup>

						<!-- Tipo de Órgão -->
						<h:panelGroup styleClass="inline">
							<!-- 							<h:panelGroup styleClass="column" style="margin-left: 2vw"> -->
							<!-- 								<p:outputLabel value="Tipo: " for="tipoOrgao" /> -->
							<!-- 								<p:selectOneRadio id="tipoOrgao" value="" required="true"> -->
							<!-- 																	<p:ajax event="change"  update="selectOrgao"/> -->
							<!-- 									<f:selectItem itemLabel="Órgão" itemValue="#{true}" /> -->
							<!-- 									<f:selectItem itemLabel="Entidade" itemValue="#{false}" /> -->
							<!-- 								</p:selectOneRadio> -->
							<!-- 							</h:panelGroup> -->

							<h:panelGroup id="selectOrgao" styleClass="column"
								rendered="#{relatorios.orgaoBool eq true}"
								style="margin-left: 2vw">
								<p:outputLabel value="Administração Direta" />
								<p:selectCheckboxMenu id="orgao" value="#{relatorios.orgaos}"
									label="Órgãos">
									<f:selectItem itemLabel="Todos" noSelectionOption="true" />
									<f:selectItems value="#{entidades.listOrgaosAtivos}" var="ent"
										itemLabel="#{ent.sigla} - #{ent.nome}"
										itemValue="#{ent.idEntidades}" />
								</p:selectCheckboxMenu>
							</h:panelGroup>

							<h:panelGroup id="selectEntidade" styleClass="column"
								rendered="#{relatorios.entidadeBool eq true}"
								style="margin-left: 2vw">
								<p:outputLabel value="Administração Indireta" />
								<p:selectCheckboxMenu id="ent" value="#{relatorios.entidades}"
									label="Entidades">
									<f:selectItem itemLabel="Todos" noSelectionOption="true" />
									<f:selectItems value="#{entidades.todasEntidades}" var="ent"
										itemLabel="#{ent.sigla} - #{ent.nome}"
										itemValue="#{ent.idEntidades}" />
								</p:selectCheckboxMenu>
							</h:panelGroup>
						</h:panelGroup>

						<!-- Estado -->
						<h:panelGroup styleClass="column" style="margin-left: 2vw"
							rendered="#{relatorios.estadosBool}">
							<p:outputLabel value="Estado: " for="uf" />
							<p:selectCheckboxMenu id="uf" value="#{relatorios.estado}"
								widgetVar="estado">
								<f:selectItem itemLabel="Selecionar" itemValue="" />
								<f:selectItem itemLabel="Acre" itemValue="AC" />
								<f:selectItem itemLabel="Alagoas" itemValue="AL" />
								<f:selectItem itemLabel="Amapá" itemValue="AP" />
								<f:selectItem itemLabel="Amazonas" itemValue="AM" />
								<f:selectItem itemLabel="Bahia" itemValue="BA" />
								<f:selectItem itemLabel="Ceará" itemValue="CE" />
								<f:selectItem itemLabel="Distrito Federal" itemValue="DF" />
								<f:selectItem itemLabel="Espirito Santo" itemValue="ES" />
								<f:selectItem itemLabel="Goiás" itemValue="GO" />
								<f:selectItem itemLabel="Maranhão" itemValue="MA" />
								<f:selectItem itemLabel="Mato Grosso" itemValue="MT" />
								<f:selectItem itemLabel="Mato Grosso do Sul" itemValue="MS" />
								<f:selectItem itemLabel="Minas Gerais" itemValue="MG" />
								<f:selectItem itemLabel="Pará" itemValue="PA" />
								<f:selectItem itemLabel="Paraíba" itemValue="PB" />
								<f:selectItem itemLabel="Paraná" itemValue="PR" />
								<f:selectItem itemLabel="Piauí" itemValue="PI" />
								<f:selectItem itemLabel="Rio de Janeiro" itemValue="RJ" />
								<f:selectItem itemLabel="Rio Grande do Norte" itemValue="RN" />
								<f:selectItem itemLabel="Rio Grande do Sul" itemValue="RS" />
								<f:selectItem itemLabel="Rondônia" itemValue="RO" />
								<f:selectItem itemLabel="Roraima" itemValue="RR" />
								<f:selectItem itemLabel="Santa Catarina" itemValue="SC" />
								<f:selectItem itemLabel="São Paulo" itemValue="SP" />
								<f:selectItem itemLabel="Sergipe" itemValue="SE" />
								<f:selectItem itemLabel="Tocantins" itemValue="TO" />
							</p:selectCheckboxMenu>
						</h:panelGroup>

						<!-- Assunto -->
						<h:panelGroup styleClass="inline"
							rendered="#{relatorios.assuntoBool}">

							<h:panelGroup styleClass="column" rendered="true"
								style="margin-left: 2vw">
								<p:outputLabel value="Assuntos" />
								<p:selectCheckboxMenu id="ass" value="#{relatorios.assuntos}"
									label="Assuntos">
									<f:selectItem itemLabel="Todos" noSelectionOption="true" />
									<f:selectItems value="#{acoes.acoesVinculadas}" var="ac"
										itemLabel="#{ac.titulo}" itemValue="#{ac.idAcoes}" />
								</p:selectCheckboxMenu>
							</h:panelGroup>

						</h:panelGroup>

						<!-- Tipo Pessoa -->
						<h:panelGroup styleClass="column" style="margin-left: 2vw"
							rendered="#{relatorios.tipoPessoaBool eq true}">
							<p:outputLabel value="tipoPessoa" for="tipoPessoa" />
							<p:selectOneMenu id="tipoPessoa" value="#{relatorios.tipoPessoa}"
								label="Tipo de Pessoa">
								<f:selectItem itemLabel="Física" itemValue="0" />
								<f:selectItem itemLabel="Física Feminino" itemValue="1" />
								<f:selectItem itemLabel="Física Masculino" itemValue="2" />
								<f:selectItem itemLabel="Jurídica" itemValue="3" />
								<f:selectItem itemLabel="Jurídica Feminino" itemValue="4" />
								<f:selectItem itemLabel="Jurídica Masculino" itemValue="5" />
								<f:selectItem itemLabel="Todos" itemValue="6" />
							</p:selectOneMenu>
						</h:panelGroup>

						<p:commandLink value="OK" styleClass="botaoLink"
							update="parametros"
							style="width: 50px; height: 14px; margin-left: 2vw; -webkit-box-pack: center; -ms-flex-pack: center; justify-content: center;" />
					</h:panelGroup>


					<p:chart type="bar" model="#{relatorios.desenharBarChart(2)}"
						style="height:300px" />
					<p:separator styleClass="separator2" />

				</h:panelGroup>

			</h:form>

		</ui:define>

	</ui:composition>

</h:body>

</html>
