<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui">

<h:head>
	<h:outputStylesheet name="header.css" library="css" />		
	
    

</h:head>

<h:body>

	<ui:composition>
	
	<script language="javascript">  
	    var tam=15;       
	    var cont=0;
	
	    function normalTamanho(){
	        tam=15;
	        modificarFonte(tam);
	    }
	
	    function aumentaTamanho(){
	        tam+=1;
	        modificarFonte(tam);
	    }
	
	    function diminuiTamanho(){
	        tam-=1;
	        modificarFonte(tam);
	    }
	
	    function modificarFonte(tamanho){
	    	var seletor = '#page, .link, span, a, p, label, .titulo';
	        var css = 'font-size: '+ tamanho+'px !important;';
	        S= document.styleSheets[document.styleSheets.length-1];
	        var r= (S.cssRules!= undefined)? S.cssRules: S.rules;
	        if(S.insertRule) S.insertRule(seletor+'{'+css+'}',r.length);
	        else if(S.addRule)S.addRule(seletor,css,r.length);
	        
	        var seletor = '#page, .link, span, a, p, label, .titulo';
	        var css = 'font-size: '+ tamanho+'px !important;';
	        S= document.styleSheets[document.styleSheets.length-1];
	        var r= (S.cssRules!= undefined)? S.cssRules: S.rules;
	        if(S.insertRule) S.insertRule(seletor+'{'+css+'}',r.length);
	        else if(S.addRule)S.addRule(seletor,css,r.length);
	    }
	    
	    function mudarContraste(){
	    	if(cont==0)	{
	     	var seletor = '#page, #header, .mainMenu, #title, a, .titulo, span, .barraNav, .menuSec, .footer, .menuAcesso, p, label';
	     	var css = 'background: black !important; color: yellow !important; background-image: linear-gradient(rgb(0, 0, 0), rgb(0, 0, 0)) !important;';
	         S= document.styleSheets[document.styleSheets.length-1];
	         var r= (S.cssRules!= undefined)? S.cssRules: S.rules;
	         if(S.insertRule) S.insertRule(seletor+'{'+css+'}',r.length);
	         else if(S.addRule)S.addRule(seletor,css,r.length);
	         
	         cont = 1;
	        }else{
	        	location.reload();
	    		cont = 0;
	    	}
	    }
	    
	    window.onload = function() {
	
	        var head = document.getElementsByTagName("head")[0];
	
	        var code = document.createElement('script');
	        code.text = "var _gaq = _gaq || [];\n_gaq.push(['_setAccount', 'UA-10997494-2']);\n_gaq.push(['_trackPageview']);";
	
	        var ga = document.createElement('script');
	        ga.type = 'text/javascript';
	        ga.async = true;
	        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
	
	        var s = document.getElementsByTagName('script')[0];
	
	        head.appendChild(code);
	        code.parentNode.insertBefore(ga, s);
	    };

	</script>
	
	<h:form id="formHeader" class="form">
	
		<div id="header">				
				
				<div id="menuAcess" class="menuAcess">
					<ul style="padding:0px;	margin:0px;	list-style:none;">
						<li><p:commandLink value="Acessibilidade"/></li>
						<li><p:commandLink onclick="aumentaTamanho()" value="A+"/></li>
						<li><p:commandLink onclick="normalTamanho()" value="A"/></li>
						<li><p:commandLink onclick="diminuiTamanho()" value="A-"/></li>
						<li><p:commandLink onclick="mudarContraste()" value="Contraste"/></li>
					</ul>
				</div>

				<div id="barraNav" class="barraNav">
					<h:panelGroup styleClass="inline">
						<h:outputLink value="../../esic/index.xhtml">
							<h:graphicImage value="#{resource['img/logoGovSerg.png']}" style="padding: 0.5vw" width="140" height="50" />
						</h:outputLink>
	
						<h:outputLink value="../../esic/index.xhtml" style="color: #c3d7ef; text-decoration: none; font-size: 2em; margin-left: 2vw;">
							<h:outputText value="e-SIC" />
<!-- 							<h:graphicImage value="#{resource['img/esiclogo_w.png']}" height="50"/> -->
						</h:outputLink>
					</h:panelGroup>
					
					<ul id="menuSM">
						<li><h:outputLink value="../../esic/index.xhtml">Início</h:outputLink></li>
						
						<li><h:outputLink value="">Sobre</h:outputLink></li>

						<li><p:commandButton id="Login" value="Login" 
								style="background:none; border:none; color:white; text-shadow:none; padding:0; box-shadow:none;"
								 rendered="#{usuario.usuario.perfil eq '0'}" type="button"/></li>
						<p:overlayPanel id="imagePanel" for="Login" hideEffect="fade">
							<h:panelGrid columns="1" cellpadding="5">
								<p:inputText placeholder="Nickname" value="#{usuario.nick}" />
								<p:password placeholder="Senha" value="#{usuario.senha}" />
								<p:commandLink value="Esqueci minha senha" id="redefinirSenha" style="font-size:12px; color: #3d6ea9; text-decoration:none;" action="#{usuario.redirectRedefSenha()}" onkeyup="if((event.keyCode==13)||(window.event.keyCode==13)){document.getElementById('redefinirSenha').click();}"/>
						<p:commandButton id="login" value="Login" type="submit" action="#{usuario.login}" update="@all "/>
							</h:panelGrid>
						</p:overlayPanel>

						<li><p:commandButton id="userInfo" value="#{usuario.nomeCompleto}" rendered="#{usuario.usuario.perfil ne '0'}" type="button" style="background:none; border:none; color:white; text-shadow:none; padding:0; box-shadow:none;" /></li>			
	
					</ul>
					
					<p:overlayPanel id="userInfoPanel" for="userInfo" hideEffect="fade">
						<h:panelGrid columns="1" cellpadding="5">
							<h:outputText value="Nick:" style="color:#1a568c;" />
							<h:outputText value="#{usuario.usuario.nick}" />
							<h:outputText value="E-mail:" style="color:#1a568c;" />
							<h:outputText value="#{usuario.email}" />
							<h:outputText value="Órgão/Entidade:" style="color:#1a568c;"  rendered="#{usuario.usuario.perfil eq '2'}"/>
							<h:outputText value="#{usuario.responsavel.entidades.sigla}" />
						</h:panelGrid>

					<h:panelGrid columns="3" cellpadding="5" style="margin-top:1vh">
							<p:commandLink styleClass="botaoLink" action="#{usuario.alterarDadosUsuario()}" update="@all" type="button">
								<h:outputText value="Visualizar Perfil" />
								<i class="fa fa-address-card" style="color: white; padding-left: 5px" />
							</p:commandLink>
							
							<p:commandLink styleClass="botaoLink" action="Alterar/alterar_senha" update="@all" type="button">
								<h:outputText value="Alterar Senha" />
								<i class="fa fa-unlock-alt" style="color: white; padding-left: 5px" />
							</p:commandLink>
							
							<p:commandLink styleClass="botaoLink" ajax="true" action="#{usuario.logout}" update="@all" type="button">
								<h:outputText value="Sair" />
								<i class="fa fa-sign-out" style="color: white; padding-left: 5px" />
							</p:commandLink>						
						</h:panelGrid>
					</p:overlayPanel>
					
				</div>

			</div>
			
	</h:form>
		
	</ui:composition>

</h:body>
</html>
