<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:body>

	<ui:composition template="/templates/template.xhtml">

		<ui:define name="content">

			<h:form id="solicitacao" styleClass="cad_form">

				<div class="ficha">
				
				<!--		Mensagens de Erro		-->
					<p:messages id="messages" showDetail="true" autoUpdate="true"
						closable="true" />

					<p:steps activeIndex="1" styleClass="custom" readonly="true">
						<p:menuitem value="Determinar Órgão / Entidade" url="#" />
						<p:menuitem value="Realizar Solicitação" url="#" />
					</p:steps>

					<p:panelGrid style="margin-bottom:1vw">

						<f:facet name="header">
							<p:row>
								<p:column />
							</p:row>
							<p:row>
								<p:column>
									<h:outputText value="Realizar Solicitação"
										style="color:#1a568c; font-size:25px; padding-bottom: 2vw;" />
								</p:column>
							</p:row>
							<p:row>
								<p:column />
							</p:row>
						</f:facet>
						
						<p:row>
							<p:column>
								<p:outputLabel value="Orgão:" for="orgao" />
							</p:column>
						</p:row>
						<p:row>
							<p:column>
								<h:outputText id="orgao" value="#{solicitacao.solicitacao.entidades.nome}" style="color:#a8a8a8;"/>
							</p:column>
						</p:row>
						
						<p:row>
							<p:column>
								<p:outputLabel value="Assunto:" for="assunto" />
							</p:column>
						</p:row>
						<p:row>
							<p:column>
								<h:outputText id="assunto" value="#{solicitacao.solicitacao.acoes.titulo}" style="color:#a8a8a8;" />
							</p:column>
						</p:row>

						<p:row>
							<p:column>
								<p:outputLabel value="Título:" for="titulo" />
							</p:column>
						</p:row>
						<p:row>
							<p:column>
								<p:inputText id="titulo" size="45" value= "#{solicitacao.solicitacao.titulo}"/>
							</p:column>
						</p:row>

						<p:row>
							<p:column>
								<p:outputLabel value="Mensagem:" for="mensagem" />
							</p:column>
						</p:row>
						<p:row>
							<p:column>
								<p:inputTextarea id="mensagem" rows="10" cols="50"
									autoResize="true" value="#{solicitacao.mensagem.texto}" />
							</p:column>
						</p:row>

						<p:row>
							<p:column>
								<p:fileUpload mode="simple" label="Anexar arquivo"
									skinSimple="true" style="display: flex;  align-items: center;"
									allowTypes="/(\.|\/)(gif|jpe?g|png|pdf|txt|doc|xls|csv|xml)$/"
									invalidFileMessage="São permitidas somente arquivos do tipo gif, jpeg, png, txt, doc, xls, csv e xml"
									sizeLimit="1048576"
									invalidSizeMessage="O tamanho máximo permitido é de 1MB." />
							</p:column>
						</p:row>
						
						<p:row><p:column/></p:row>

					</p:panelGrid>

					<p:commandLink class="botaoLink" action="#{solicitacao.save}">
						<h:outputText value="Enviar" />
						<i class="fa fa-share-square-o" style="color: white; padding-left: 3px" /> 
					</p:commandLink>

				</div>

			</h:form>

		</ui:define>

	</ui:composition>

</h:body>

</html>
