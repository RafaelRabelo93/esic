<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />	
	<h:outputStylesheet name="index.css" library="css" />
	<h:outputStylesheet library="webjars" name="font-awesome/4.7.0/css/font-awesome-jsf.css" />
	<h:outputStylesheet library="webjars" name="bootstrap/3.3.7-1/css/bootstrap.min.css" />
	<title>SICC | Cadastro</title>	
</h:head>

<h:body>

	<ui:composition template="/templates/template.xhtml">

		<ui:define name="content">

			<h:form id="cad_usuario">
			
			<!--		Mensagens de Erro		-->
				<p:messages id="messages" showDetail="true" autoUpdate="true"
					closable="true" />
					
				<p:steps activeIndex="1" styleClass="custom" readonly="true">
					<p:menuitem value="Dados do Usuário" url="#" />
					<p:menuitem value="Dados Pessoais" url="#" />
				</p:steps>

				<div class="container">

					<h:outputText
						value="Os campos abaixo marcados com * são de preenchimento obrigatório."
						style="color:gray" />

					<div class="ficha">

						<h:outputText value="Dados pessoais"
							style="color:#1a568c; font-size:25px;" />

						<p:panelGrid>
							
							<p:row>
								<p:column ><h:outputLabel value="Data de Nascimento: " for="datanasc" /></p:column>
								<p:column><h:outputLabel value="Tipo Pessoa: " for="tipo" /></p:column>
							</p:row>

							<p:row>
								<p:column>
									<p:inputMask id="datanasc" value="#{cidadao.cidadao.datanasc}"
										mask="99/99/9999" />
								</p:column>
								<p:column>
									<p:selectOneMenu id="console" value="#{cidadao.cidadao.tipo}"
										style="width:125px">
										<f:selectItem itemLabel="Física" itemValue="true" />
										<f:selectItem itemLabel="Jurídica" itemValue="false" />
									</p:selectOneMenu>
								</p:column>
							</p:row>

							<p:row>
								<p:column ><h:outputLabel value="Gênero: " for="sexo" /></p:column>
								<p:column><h:outputLabel value="Telefone: " for="telefone" /></p:column>
							</p:row>

							<p:row>
								<p:column>
									<p:selectOneRadio id="sexo" value="#{cidadao.cidadao.sexo}" layout="pageDirection">
										<f:selectItem itemLabel="Masculino" itemValue="Masculino" />
										<f:selectItem itemLabel="Feminino" itemValue="Feminino" />
									</p:selectOneRadio>
								</p:column>
								
								<p:column><p:inputMask id="telefone" value="#{cidadao.cidadao.tel}" mask="(999) 999-9999" /></p:column>
							</p:row>

							<p:row>
								<p:column><h:outputLabel value="RG: " for="rg" /></p:column>
								<p:column><h:outputLabel value="CPF/CNPJ: " for="cpf" /></p:column>
							</p:row>
							
							<p:row>
								<p:column><p:inputText id="cpf" value="#{cidadao.cidadao.cpf}" maxlength="15" /></p:column>
								<p:column><p:inputMask id="rg" value="#{cidadao.cidadao.rg}" mask="?9999999999999999" /></p:column>
							</p:row>
							
							<p:row>
								<p:column><h:outputLabel value="Orgao Expedidor: " for="orgao" /></p:column>
								<p:column><h:outputLabel value="Escolaridade: " for="escolaridade" /></p:column>
							</p:row>

							<p:row>
								<p:column>
									<p:inputText id="orgao" value="#{cidadao.cidadao.orgaexp}" style="width:125px"/>									
								</p:column>

								<p:column>
									<p:selectOneMenu id="escolaridade"
										value="#{cidadao.cidadao.escolaridade}" style="width:125px">
										<f:selectItem itemLabel="Selecionar" itemValue="" />
										<f:selectItem itemLabel="Analfabeto" itemValue="Analfabeto" />
										<f:selectItem itemLabel="Semi-Analfabeto" itemValue="Semi-Analfabeto" />
										<f:selectItem itemLabel="Fundamental" itemValue="fundamental" />
										<f:selectItem itemLabel="Medio" itemValue="medio" />
										<f:selectItem itemLabel="Superior" itemValue="superior" />
									</p:selectOneMenu>
								</p:column>
							</p:row>
						</p:panelGrid>


							<p:panelGrid>

								<p:row>
									<p:column>
										<h:outputLabel value="CEP: " for="cep" />
									</p:column>
								</p:row>

								<p:row>
									<p:column>
										<p:inputText id="cep" value="#{cidadao.cidadao.cep}"
											maxlength="10" />
									</p:column>
								</p:row>

								<p:row>
									<p:column>
										<h:outputLabel value="Estado: " for="estado" />
									</p:column>
									<p:column>
										<h:outputLabel value="Cidade: " for="cidade" />
									</p:column>
								</p:row>

								<p:row>
									<p:column>
										<p:selectOneMenu id="estado" value="#{cidadao.cidadao.estado}"
											style="width:125px">
											<f:selectItem itemLabel="Selecionar" itemValue="" />
											<f:selectItem itemLabel="Acre" itemValue="AC" />
											<f:selectItem itemLabel="Alagoas" itemValue="AL" />
											<f:selectItem itemLabel="Amapá" itemValue="AP" />
											<f:selectItem itemLabel="Amazonas" itemValue="AM" />
											<f:selectItem itemLabel="Bahia" itemValue="BA" />
											<f:selectItem itemLabel="Ceará" itemValue="CE" />
											<f:selectItem itemLabel="Distrito Federal" itemValue="DF" />
											<f:selectItem itemLabel="Espirito Santo" itemValue="ES" />
											<f:selectItem itemLabel="Goiás" itemValue="GO" />
											<f:selectItem itemLabel="Maranhão" itemValue="MA" />
											<f:selectItem itemLabel="Mato Grosso" itemValue="MT" />
											<f:selectItem itemLabel="Mato Grosso do Sul" itemValue="MS" />
											<f:selectItem itemLabel="Minas Gerais" itemValue="MG" />
											<f:selectItem itemLabel="Pará" itemValue="PA" />
											<f:selectItem itemLabel="Paraíba" itemValue="PB" />
											<f:selectItem itemLabel="Paraná" itemValue="PR" />
											<f:selectItem itemLabel="Piauí" itemValue="PI" />
											<f:selectItem itemLabel="Rio de Janeiro" itemValue="RJ" />
											<f:selectItem itemLabel="Rio Grande do Norte" itemValue="RN" />
											<f:selectItem itemLabel="Rio Grande do Sul" itemValue="RS" />
											<f:selectItem itemLabel="Rondônia" itemValue="RO" />
											<f:selectItem itemLabel="Roraima" itemValue="RR" />
											<f:selectItem itemLabel="Santa Catarina" itemValue="SC" />
											<f:selectItem itemLabel="São Paulo" itemValue="SP" />
											<f:selectItem itemLabel="Sergipe" itemValue="SE" />
											<f:selectItem itemLabel="Tocantins" itemValue="TO" />
										</p:selectOneMenu>
									</p:column>
									<p:column>
										<p:inputText id="cidade" value="#{cidadao.cidadao.cidade}" />
									</p:column>
								</p:row>

								<p:row>
									<p:column>
										<h:outputLabel value="Logradouro: " for="logradouro" />
									</p:column>
									<p:column>
										<h:outputLabel value="Numero: " for="numero" />
									</p:column>
								</p:row>

								<p:row>
									<p:column>
										<p:inputText id="logradouro" value="" />
									</p:column>
									<p:column>
										<p:inputText id="numero" value="" />
									</p:column>
								</p:row>

								<p:row>
									<p:column>
										<h:outputLabel value="Bairro: " for="bairro" />
									</p:column>
									<p:column>
										<h:outputLabel value="Complemento: " for="complemento" />
									</p:column>
								</p:row>

								<p:row>
									<p:column>
										<p:inputText id="bairro" value="" />
									</p:column>
									<p:column>
										<p:inputText id="complemento" value="" />
									</p:column>
								</p:row>

							</p:panelGrid>

						</div>

					<p:commandLink class="botaoLink" action="#{cidadao.save}" >
						<h:outputText value="Cadastrar" />
						<i class="fa fa-check" style="color: white; padding-left: 3px" />						
					</p:commandLink>

				</div>

			</h:form>

		</ui:define>

	</ui:composition>
</h:body>
</html>
