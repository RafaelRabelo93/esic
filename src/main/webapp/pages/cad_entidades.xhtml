<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:body>

	<ui:composition template="/templates/template.xhtml">

		<ui:define name="content">

			<h:form id="cad_entidades" styleClass="cad_form">

				<div class="ficha">

					<!--		Mensagens de Erro		-->
					<p:messages id="messages" showDetail="true" autoUpdate="true"
						closable="true" />

					<h:outputText
						value="Os campos abaixo marcados com * são de preenchimento obrigatório."
						style="color:gray; align-self: flex-start; padding-top: 2vw;" />

					<p:panelGrid style="margin-bottom:1vw">

						<f:facet name="header">
							<p:row>
								<p:column colspan="2" />
							</p:row>
							<p:row>
								<p:column colspan="2">
									<h:outputText value="Cadastro de Entidades"
										style="color:#1a568c; font-size:25px; padding-bottom: 2vw;" />
								</p:column>
							</p:row>
							<p:row>
								<p:column colspan="2" />
							</p:row>
						</f:facet>

						<p:row>
							<p:column>
								<p:outputLabel value="Nome: " for="nome" />
							</p:column>
						</p:row>
						<p:row>
							<p:column>
								<p:inputText id="nome" required="true" size="30"
									value="#{entidades.entidades.nome}" />
							</p:column>
						</p:row>

						<p:row>
							<p:column>
								<p:outputLabel value="É orgão?: " for="orgao" />
							</p:column>
						</p:row>
						<p:row>
							<p:column>
								<p:selectOneRadio id="orgao"
									value="#{entidades.entidades.orgao}">
									<f:selectItem itemLabel="Sim" itemValue="true" />
									<f:selectItem itemLabel="Não" itemValue="false" />
								</p:selectOneRadio>
							</p:column>
						</p:row>

						<!-- 						<p:row><p:column> <p:outputLabel value="ID Orgão: " for="idOrgao" /> </p:column></p:row> -->
						<!-- 						<p:row><p:column> <p:inputText id="idOrgao" required="true" -->
						<!-- 							value="#{entidades.entidades.idOrgaos}" /> </p:column></p:row> -->

						<p:row>
							<p:column />
						</p:row>

					</p:panelGrid>

					<p:commandLink class="botaoLink" action="#{entidades.save()}">
						<h:outputText value="Cadastrar" />
						<i class="fa fa-check" style="color: white; padding-left: 3px" />
					</p:commandLink>

				</div>

			</h:form>

		</ui:define>

	</ui:composition>

</h:body>
</html>
