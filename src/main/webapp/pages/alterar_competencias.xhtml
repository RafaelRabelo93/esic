<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:body>

	<ui:composition template="/templates/template.xhtml">

		<ui:define name="content">

			<h:form id="alterar_competencias" styleClass="cad_form" rendered="#{usuario.usuario.perfil eq '2' or usuario.usuario.perfil eq '4' or usuario.usuario.perfil eq '0'}">

				<div class="ficha">

					<!--		Mensagens de Erro		-->
					<p:messages id="messages" showDetail="true" autoUpdate="true"
						closable="true" />

					<p:panelGrid columns="1" style="margin-bottom:1vw">

						<f:facet name="header">
							<br />
							<h:outputText value="Alterar competências de Órgão / Entidade"
								style="color:#1a568c; font-size:25px; margin: 0 5vw" />
							<br />
						</f:facet>

						<br />

						<p:outputLabel value="Órgão/Entidade:" for="org_ent" />
						<p:row>
							<p:column>
								<p:selectOneMenu id="org_ent" value="#{competencias.idEntidade}" >
								<p:ajax event="change" update="competencias_panel" listener="#{competencias.filtrarCompetenciasEntidade}"/>
									<f:selectItem itemLabel="Selecione" itemValue="0"
										noSelectionOption="true" />
									<f:selectItems value="#{entidades.todasEntidades}" var="ent"
										itemLabel="#{ent.nome}" itemValue="#{ent.idEntidades}" />
								</p:selectOneMenu>
							</p:column>
						</p:row>

						<p:separator />

						<p:outputLabel value="Órgão / Entidade:" />

						<h:panelGroup id="competencias_panel">
							<p:dataTable style="width:720px" var="comp"
								value="#{competencias.listCompetencias}"
								selection="#{competencias.listCompetenciasExcluir}"
								rowKey="#{comp.idCompetencias}">
								<f:facet name="header">
						           Competências
						        </f:facet>
								<p:column style="width:25px">
									<p:rowToggler id="t" />
								</p:column>
								<p:column headerText="Ação">
									<h:outputText value="#{comp.acoes.titulo}" />
								</p:column>
								<p:column selectionMode="multiple"
									style="width:35px;text-align:center" />
								<p:rowExpansion>
									<p:panelGrid columns="2" columnClasses="label,value"
										style="width:720px">

										<h:outputText value="Descrição da ação:" />
										<h:outputText value="Descrição da competência:" />

										<p:inplace editor="true">
											<p:inputTextarea id="descricao"
												value="#{comp.acoes.descricao}" />
										</p:inplace>
										<p:inplace>
											<p:inputTextarea value="#{comp.descricao}" />
										</p:inplace>
									</p:panelGrid>
								</p:rowExpansion>

							</p:dataTable>

						</h:panelGroup>
						
						<p:row >
						<p:commandLink class="botaoLink" action="#{competencias.delete}" update="alterar_competencias">
							<h:outputText value="Excluir"  />
							<i class="fa fa-arrow-right" />
						</p:commandLink>

						<p:commandLink class="botaoLink" action="#{competencias.save}" update="alterar_competencias">
							<h:outputText value="Atualizar" />
							<i class="fa fa-arrow-right" />
						</p:commandLink>

						<p:commandLink class="botaoLink" action="cad_competencias1" >
							<h:outputText value="Nova Competencia" />
							<i class="fa fa-arrow-right" />
						</p:commandLink>

					</p:row>
					</p:panelGrid>

					


				</div>

			</h:form>

		</ui:define>

	</ui:composition>

</h:body>

</html>
