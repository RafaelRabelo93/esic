<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:body>

	<ui:composition>

		<h:form class="form" id="mainMenu">

			<div class="mainMenu">
			<!--		Mensagens de Erro		-->
					<p:messages id="messages" showDetail="true" autoUpdate="true"
						closable="true" />
				
				<div id="title">
					<h:outputText value="Sistema Eletrônico de"/>
					<br />
					<h:outputText value="Informação ao Cidadão"/>
				</div>

				<div class="menu">
				
				<!-- 					menu gestor -->

					<h:panelGroup class="menu"
						rendered="#{usuario.usuario.perfil eq '2' or  usuario.usuario.perfil eq '4' }">

						<h:panelGroup class="botao" layout="block"
							rendered="#{usuario.usuario.perfil ne '0' and usuario.usuario.perfil ne '4'}">
							<h:commandLink styleClass="link" action="pages/altterar_usuario">
								<p:graphicImage styleClass="icone"
									value="#{resource['img/icon/contract.png']}" width="80%" />

								<h:outputText styleClass="titulo" value="Editar Dados"
									style="font-size:35px; padding: 2% 0;" />

								<h:outputText style="font-size:20px; color:#333"
									value="Editar dados pessoais do usuário" />
							</h:commandLink>
						</h:panelGroup>
						<div class="botao">
							<h:commandLink styleClass="link" action="pages/consulta">
								<p:graphicImage styleClass="icone"
									value="#{resource['img/icon/monitor.png']}" width="80%" />

								<h:outputText styleClass="titulo"
									value="Acompanhar Solicitações"
									style="font-size:35px; padding: 2% 0;" />

								<h:outputText style="font-size:20px; color:#333"
									value="Acompanhamento de solicitações" />
							</h:commandLink>
						</div>

						<div class="botao">
							<h:commandLink styleClass="link" action="pages/cad_entidades">
								<p:graphicImage styleClass="icone"
									value="#{resource['img/icon/office.png']}" width="80%" />

								<h:outputText styleClass="titulo" value="Cadastrar Entidade"
									style="font-size:35px; padding: 2% 0;" />

								<h:outputText style="font-size:20px; color:#333"
									value="Registrar entidade ou ógrão" />
							</h:commandLink>
						</div>

						<div class="botao">
							<h:commandLink styleClass="link" action="#{responsavel.verificaAcesso}">
								<p:graphicImage styleClass="icone"
									value="#{resource['img/icon/actions.png']}" width="80%" />

								<h:outputText styleClass="titulo"
									value="Cadastro de Responsável"
									style="font-size:35px; padding: 2% 0;" />

								<h:outputText style="font-size:20px; color:#333"
									value="Registrar responsável" />
							</h:commandLink>
						</div>

						<div class="botao">
							<h:commandLink styleClass="link" action="pages/cad_acoes">
								<p:graphicImage styleClass="icone"
									value="#{resource['img/icon/exchange.png']}" width="80%" />

								<h:outputText styleClass="titulo" value="Cadastro de Ação"
									style="font-size:35px; padding: 2% 0;" />

								<h:outputText style="font-size:20px; color:#333"
									value="Registrar ação" />
							</h:commandLink>
						</div>
					</h:panelGroup>
					
<!-- 					menu cidadao -->
				
				<h:panelGroup class="menu" rendered="#{usuario.usuario.perfil ne'2'}">		
					<div class="botao">
						<h:commandLink styleClass="link" href="#lai">
							<p:graphicImage styleClass="icone" value="#{resource['img/icon/ESIC.png']}"
								width="80%"/>

							<h:outputText styleClass="titulo" value="LAI" style="font-size:35px; padding: 2% 0;"/>
							
							<h:outputText style="font-size:20px; color:#333"
								value="Acesso ao Portal da Lei de Acesso à Informação do estado de Sergipe" />
						</h:commandLink>
					</div>
					
					<h:panelGroup class="botao" layout="block" rendered="#{usuario.usuario.perfil eq '0'}">
						<h:commandLink styleClass="link" action="pages/cad_usuario">
							<p:graphicImage styleClass="icone" value="#{resource['img/icon/clipboard.png']}"
								width="80%" />

							<h:outputText styleClass="titulo" value="Cadastro" style="font-size:35px; padding: 2% 0;" />

							<h:outputText style="font-size:20px; color:#333"
								value="Registrar usuário " />
						</h:commandLink>
					</h:panelGroup>
					
					<h:panelGroup class="botao" layout="block" rendered="#{usuario.usuario.perfil ne '0'}">
						<h:commandLink styleClass="link" action="pages/alterar_usuario">
							<p:graphicImage styleClass="icone" value="#{resource['img/icon/contract.png']}"
								width="80%" />

							<h:outputText styleClass="titulo" value="Editar Dados" style="font-size:35px; padding: 2% 0;" />

							<h:outputText style="font-size:20px; color:#333"
								value="Editar dados pessoais do usuário" />
						</h:commandLink>
					</h:panelGroup>

					<div class="botao">
						<h:commandLink styleClass="link" action="#{solicitacao.verificaCidadaoSolicitacao}" >

							<p:graphicImage styleClass="icone" value="#{resource['img/icon/hand.png']}"
								width="80%"/>

							<h:outputText styleClass="titulo" value="Solicitação" style="font-size:35px; padding: 2% 0;"/>

							<h:outputText style="font-size:20px; color:#333"
								value="Realizar pedido de informação a orgãos ou entidades do governo do estado de Sergipe" />

						</h:commandLink>
					</div>

					<div class="botao">
						<h:commandLink styleClass="link" action="#{solicitacao.verificaCidadaoConsulta}"  >
							<p:graphicImage styleClass="icone" value="#{resource['img/icon/loupe.png']}"
								width="80%"/>

							<h:outputText styleClass="titulo" value="Consulta" style="font-size:35px; padding: 2% 0;"/>

							<h:outputText style="font-size:20px; color:#333"
								value="Acompanhar andamento da solicitação realizada" />
						</h:commandLink>
					</div>
				</h:panelGroup>	
					


				</div>
			</div>

		</h:form>

	</ui:composition>

</h:body>
</html>
