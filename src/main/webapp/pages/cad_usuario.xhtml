<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:body>

	<ui:composition template="/templates/template.xhtml">

		<ui:define name="content">

			<h:form id="cad_usuario" styleClass="cad_form">

				<div class="ficha">

<!-- 							Mensagens de Erro		 -->
<!-- 					<p:messages id="messages" showDetail="true" autoUpdate="true" -->
<!-- 						closable="true" /> -->

<!-- 					<h:outputText -->
<!-- 						value="Os campos abaixo marcados com * são de preenchimento obrigatório." -->
<!-- 						style="color:gray; align-self: flex-start;" /> -->


					<p:panelGrid style="margin-bottom:1vw">

						<f:facet name="header">
							<p:row>
								<p:column colspan="2" />
							</p:row>
							<p:row>
								<p:column colspan="2">
									<h:outputText value="Dados do Usuário"
										style="color:#1a568c; font-size:25px; padding-bottom: 2vw;" />
								</p:column>
							</p:row>
							<p:row>
								<p:column colspan="2" />
							</p:row>
						</f:facet>


						<p:row><p:column> <p:outputLabel value="Nome completo: " for="nome" /> </p:column></p:row>
						<p:row><p:column> <p:inputText id="nome" required="true" value="#{usuario.usuario.nome}"  size="50" > 
						<p:ajax event="blur" listener="#{usuario.sugestaoNick()}" update="nick" /></p:inputText>
						</p:column></p:row>
						
						<p:row><p:column> <p:outputLabel value="Nome de usuário: " for="nick" /> </p:column></p:row>
						<p:row><p:column> <p:inputText id="nick" required="true"
							value="#{usuario.usuario.nick}" size="50" /> </p:column></p:row>

						<p:row><p:column> <p:outputLabel value="Senha:" for="senha1" /> </p:column></p:row>
						<p:row><p:column> <p:password id="senha1" match="senha2"
							placeholder="Digite sua senha" required="true"
							value="#{usuario.usuario.senha}" /> </p:column></p:row>

						<p:row><p:column> <p:outputLabel value="Confirme sua senha:" for="senha2" /> </p:column></p:row>
						<p:row><p:column> <p:password id="senha2" placeholder="Repita sua senha"
							required="true" /> </p:column></p:row>
							
						<p:row><p:column> <h:outputText value="Os campos abaixo marcados com * são de preenchimento obrigatório." style="font-size:14px; color:gray"/> </p:column></p:row>

					</p:panelGrid>



					<p:commandLink action="#{usuario.save}" class="botaoLink" update="formHeader">

						<h:outputText value="Avançar" />
						<i class="fa fa-arrow-right"
							style="color: white; padding-left: 3px" />
					</p:commandLink>
				

				</div>

			</h:form>

		</ui:define>

	</ui:composition>

</h:body>
</html>
