<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />	
	<h:outputStylesheet name="index.css" library="css" />
	<h:outputStylesheet library="webjars" name="font-awesome/4.7.0/css/font-awesome-jsf.css" />
	<h:outputStylesheet library="webjars" name="bootstrap/3.3.7-1/css/bootstrap.min.css" />
	<title>SICC | Cadastro</title>	
</h:head>

<h:body>

	<h:form id="cad_usuario" >
	
		<h:panelGrid columns="2" >
		
			<h:outputLabel value="Nome: " for="nome" />
			<p:inputText id="nome" required="true" value="#{usuario.usuario.nome}" />
			
			<h:outputLabel value="Usuario: " for="nick" />
			<p:inputText id="nick" required="true" value="#{usuario.usuario.nick}"/>
			
			<h:outputLabel value="Email: " for="email" />
			<p:inputText id="email" required="true" value="#{usuario.email}" />			
			
			<h:outputLabel value="Senha 1: " for="senha1" />
	        <p:password id="senha1" match="senha2" placeholder="Digite sua senha" required="true" value="#{usuario.usuario.senha}" />
	 
	        <h:outputLabel for="senha2" value="Senha 2: " />
	        <p:password id="senha2" placeholder="Repita sua senha" required="true" />
	        
	        <h:commandButton value="Salvar" action="#{usuario.save}" >
	        	<f:setPropertyActionListener value="#{usuario.email}" target="#{cidadao.cidadao.email}" />
	        </h:commandButton>		
			
		</h:panelGrid>
	
	</h:form>

</h:body>
</html>
