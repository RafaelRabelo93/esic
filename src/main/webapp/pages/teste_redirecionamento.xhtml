<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />	
	<h:outputStylesheet name="index.css" library="css" />
	<h:outputStylesheet library="webjars" name="font-awesome/4.7.0/css/font-awesome-jsf.css" />
	<h:outputStylesheet library="webjars" name="bootstrap/3.3.7-1/css/bootstrap.min.css" />
	<title>SICC | Cadastro</title>	
</h:head>

<h:body>

	<h:form id="frm">
		<p:messages />
	
		<p:panelGrid columns="2">
			<p:outputLabel value="Nome" for="nome"/>
			<p:inputText id="nome" required="true" value="#{perfilUsuarioBean.nome}"/>

			<p:outputLabel value="Interesse" for="interesse" />
			<p:selectOneMenu id="interesse" value="#{perfilUsuarioBean.interesse}" required="true"
				converter="interesse" var="i" filter="true" filterMatchMode="startsWith">
				<f:selectItem itemLabel="Selecione" itemValue="" />
				<f:selectItems value="#{perfilUsuarioBean.interesses}" var="interesse"
					itemLabel="#{interesse.descricao}" itemValue="#{interesse}" />
					
				<p:column>
					<h:graphicImage library="imagens" name="#{i.nomeIcone}.jpg" />
				</p:column>
				<p:column>
					<h:outputText value="#{i.descricao}" />
				</p:column>
			</p:selectOneMenu>
		</p:panelGrid>
		
		<p:commandButton value="Atualizar" action="#{perfilUsuarioBean.atualizar}" update="@form"/>
	</h:form>


</h:body>
</html>
