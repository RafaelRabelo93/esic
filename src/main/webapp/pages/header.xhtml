<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui">

<h:body>

	<ui:composition>
	
	<h:form id="formHeader" class="form">
		<div id="header">				
				
				<div id="menuAcess" class="menuAcess">
					<ul style="padding:0px;	margin:0px;	list-style:none;">					
						<li><p:commandLink action="#{cabecalhoBean.redirect('/Informacoes/Acessibilidade')}" value="Acessibilidade"/></li>						
						<li><p:commandLink onclick="aumentaTamanho();" value="A+"/></li>
						<li><p:commandLink onclick="normalTamanho();" value="A"/></li>
						<li><p:commandLink onclick="diminuiTamanho();" value="A-"/></li>
						<li><p:commandLink onclick="mudarContraste();" value="Contraste"/></li>
					</ul>
				</div>


				<div id="barraNav" class="barraNav">
					<h:outputLink value="../index.xhtml">
						<h:graphicImage value="#{resource['img/logoGovSerg.png']}"
						style="padding: 0.5vw" width="140" height="50" /></h:outputLink>

					<ul id="menuSM">
						<li><h:outputLink value="../index.xhtml">Navegacao</h:outputLink>
								</li>
						
						<li><h:outputLink value="../index.xhtml">Sobre</h:outputLink>
								</li>
						

						<li><p:commandButton id="Login" value="Login"
								style="background:none; border:none; color:white; text-shadow:none; padding:0; box-shadow:none;"
								 rendered="#{usuario.usuario.perfil eq '0'}" /></li>
						<p:overlayPanel id="imagePanel" for="Login" hideEffect="fade">
							<h:panelGrid columns="1" cellpadding="5">
								<p:inputText placeholder="Nickname" value="#{usuario.nick}" />
								<p:password placeholder="Senha" value="#{usuario.senha}" />
								<p:commandButton value="Login" action="#{usuario.login}" update="formHeader"/>
							</h:panelGrid>
						</p:overlayPanel>

						<p:growl id="messages" showDetail="true" />

						<p:menuButton value="#{usuario.usuario.nome}" rendered="#{usuario.usuario.perfil ne '0'}">
							<p:menuitem value="Editar perfil" action="pages/altterar_usuario"
								update="messages" icon="ui-icon-disk" />
							<p:menuitem value="Update" actionListener="#{menuView.update}"
								update="messages" icon="ui-icon-arrowrefresh-1-w" />
							<p:separator />
							<p:menuitem value="Logout" action="#{usuario.logout}"
								ajax="true" icon="ui-icon-close" update="formHeader" />
						</p:menuButton>
	
					</ul>

				</div>

			</div>
		
	</h:form>
		
	</ui:composition>

</h:body>
</html>
