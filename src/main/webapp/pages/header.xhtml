<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui">

<h:body>

	<ui:composition>
	
	<h:form class="form">
		<div id="header">				
				
				<div id="menuAcess" class="menuAcess">
					<ul style="padding:0px;	margin:0px;	list-style:none;">					
						<li><p:commandLink action="#{cabecalhoBean.redirect('/Informacoes/Acessibilidade')}" value="Acessibilidade"/></li>						
						<li><p:commandLink onclick="aumentaTamanho();" value="A+"/></li>
						<li><p:commandLink onclick="normalTamanho();" value="A"/></li>
						<li><p:commandLink onclick="diminuiTamanho();" value="A-"/></li>
						<li><p:commandLink onclick="mudarContraste();" value="Contraste"/></li>
					</ul>
				</div>


				<div id="barraNav" class="barraNav">

					<h:graphicImage value="#{resource['img/logoGovSerg.png']}"
						style="padding: 0.5vw" width="140" height="50" />

					<ul id="menuSM">
						<li><h:commandLink
								action="#{cabecalhoBean.redirect('index')}">Navegação</h:commandLink></li>
						<li><h:commandLink
								action="#{cabecalhoBean.redirect('Sobre')}">Sobre</h:commandLink></li>

						<li><p:commandButton id="Login" value="Login"
								style="background:none; border:none; color:white; text-shadow:none; padding:0; box-shadow:none;" /></li>
						<p:overlayPanel id="imagePanel" for="Login" hideEffect="fade">
							<h:panelGrid columns="1" cellpadding="5">
								<p:inputText placeholder="Nickname" value="#{usuario.nick}" />
								<p:password placeholder="Senha" value="#{usuario.senha}" />
								<p:commandButton value="Login" action="#{usuario.login}"/>
							</h:panelGrid>
						</p:overlayPanel>
						
						<li><h:commandLink
								action="#{usuario.logout()}">Logout</h:commandLink></li>
								
					</ul>

				</div>

			</div>
		
	</h:form>
		
	</ui:composition>

</h:body>
</html>
