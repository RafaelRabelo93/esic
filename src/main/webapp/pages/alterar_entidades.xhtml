<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:body>

	<ui:composition template="/templates/template.xhtml">

		<ui:define name="content">

			<h:form id="cad_entidades" styleClass="cad_form">

				<div class="ficha">

					<!--		Mensagens de Erro		-->
					<p:messages id="messages" showDetail="true" autoUpdate="true"
						closable="true" />

					<h:outputText
						value="Os campos abaixo marcados com * são de preenchimento obrigatório."
						style="color:gray; align-self: flex-start; padding-top: 2vw;" />

					<p:panelGrid style="margin-bottom:1vw">

						<f:facet name="header">
							<p:row>
								<p:column colspan="2" />
							</p:row>
							<p:row>
								<p:column colspan="2">
									<h:outputText value="Alterar Entidades"
										style="color:#1a568c; font-size:25px; padding-bottom: 2vw;" />
								</p:column>
							</p:row>
							<p:row>
								<p:column colspan="2" />
							</p:row>
						</f:facet>

						<p:row>
							<p:column>
								<p:outputLabel for="entNome" value="Nome: " />
								<p:selectOneMenu id="entNome" value="#{entidades.idEntidades}" effect="fold" >
									
									<p:ajax event= "change" listener="#{entidades.setEntidades}" update="info"/>
									<f:selectItem itemLabel="Selecione" itemValue="0" />
									<f:selectItems value="#{entidades.todasEntidades}" var="ent"
										itemLabel="#{ent.nome}" itemValue="#{ent.idEntidades}" />
									
								</p:selectOneMenu>
							</p:column>
						</p:row>

						<p:panelGrid id="info">

							<p:row>
								<p:column>
									<p:outputLabel for="nome" value="Nome:" />
									<p:inplace id="nome">
										<p:inputText value="#{entidades.entidades.nome}" />
									</p:inplace>
								</p:column>
							</p:row>
							
							<p:column>
								<p:outputLabel for="idOrgao" value="ID Orgão: " />
							</p:column>

							<p:column>
								<p:outputLabel for="ativa" value="Status:" />
							</p:column>



							<p:row>
								<p:column>
									<p:inplace id="idOrgao">
										<p:inputText value="#{entidades.entidades.idOrgaos}" />
									</p:inplace>
								</p:column>

								<p:column>
									<p:selectOneRadio id="ativa"
										value="#{entidades.entidades.ativa}">
										<f:selectItem itemLabel="Ativa" itemValue="true" />
										<f:selectItem itemLabel="Inativa" itemValue="false" />
									</p:selectOneRadio>
								</p:column>

							</p:row>

							<p:row>
								<p:column>
									<p:outputLabel for="sigla" value="Sigla:" />
								</p:column>

								<p:column>
									<p:inplace id="sigla">
										<p:inputText value="#{entidades.entidades.sigla}" />
									</p:inplace>
								</p:column>
							</p:row>

						</p:panelGrid>

					</p:panelGrid>
				
				
					<p:row>
						<p:column>
							<p:commandLink class="botaoLink" action="#{entidades.edit}">
								<h:outputText value="Alterar" />
								<i class="fa fa-check" style="color: white; padding-left: 3px" />
							</p:commandLink>
						</p:column>
						
					</p:row>
				</div>

			</h:form>

		</ui:define>

	</ui:composition>

</h:body>
</html>
